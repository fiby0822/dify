app:
  description: "Google Sheetsの顧客リストを管理するワークフローです。顧客リストの確認、新規顧客追加、ステータス更新を行います。"
  icon: "📋"
  icon_background: "#FFEAD5"
  mode: advanced-chat
  name: "顧客リスト管理システム"
  use_icon_as_answer_icon: false

dependencies:
- current_identifier: null
  type: marketplace
  value:
    marketplace_plugin_unique_identifier: omluc/google_sheets:0.0.2@17f06eaa1d905595e1a76460e7249707a722142353d551cf14aed3d8517c134f

kind: app
version: 0.3.0

workflow:
  conversation_variables: []
  environment_variables: []
  features:
    file_upload:
      enabled: false
    retriever_resource:
      enabled: false
    sensitive_word_avoidance:
      enabled: false
    speech_to_text:
      enabled: false
    suggested_questions_after_answer:
      enabled: false
    text_to_speech:
      enabled: false
  graph:
    edges:
      - data:
          isInLoop: false
          sourceType: start
          targetType: llm
        id: start-intent-edge
        selected: false
        source: start_node
        sourceHandle: source
        target: intent_recognition_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: llm
          targetType: if-else
        id: intent-condition-edge
        selected: false
        source: intent_recognition_node
        sourceHandle: source
        target: action_branch_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: if-else
          targetType: tool
        id: condition-list-edge
        selected: false
        source: action_branch_node
        sourceHandle: list_check_case
        target: get_customer_list_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: tool
          targetType: template-transform
        id: list-format-edge
        selected: false
        source: get_customer_list_node
        sourceHandle: source
        target: format_list_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: template-transform
          targetType: answer
        id: format-answer1-edge
        selected: false
        source: format_list_node
        sourceHandle: source
        target: list_answer_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: if-else
          targetType: tool
        id: condition-count-edge
        selected: false
        source: action_branch_node
        sourceHandle: add_customer_case
        target: get_row_count_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: tool
          targetType: llm
        id: count-extract-edge
        selected: false
        source: get_row_count_node
        sourceHandle: source
        target: extract_customer_info_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: llm
          targetType: template-transform
        id: extract-transform-edge
        selected: false
        source: extract_customer_info_node
        sourceHandle: source
        target: prepare_new_customer_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: template-transform
          targetType: tool
        id: transform-add-edge
        selected: false
        source: prepare_new_customer_node
        sourceHandle: source
        target: add_customer_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: tool
          targetType: answer
        id: add-answer-edge
        selected: false
        source: add_customer_node
        sourceHandle: source
        target: add_answer_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: if-else
          targetType: tool
        id: condition-search-edge
        selected: false
        source: action_branch_node
        sourceHandle: update_status_case
        target: search_customer_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: tool
          targetType: llm
        id: search-process-edge
        selected: false
        source: search_customer_node
        sourceHandle: source
        target: process_update_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: llm
          targetType: template-transform
        id: process-transform2-edge
        selected: false
        source: process_update_node
        sourceHandle: source
        target: prepare_update_data_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: template-transform
          targetType: tool
        id: transform2-update-edge
        selected: false
        source: prepare_update_data_node
        sourceHandle: source
        target: update_status_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: tool
          targetType: answer
        id: update-answer-edge
        selected: false
        source: update_status_node
        sourceHandle: source
        target: update_answer_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: if-else
          targetType: answer
        id: condition-default-edge
        selected: false
        source: action_branch_node
        sourceHandle: "false"
        target: default_answer_node
        targetHandle: target
        type: custom
        zIndex: 0
    nodes:
      - data:
          desc: "開始"
          selected: false
          title: "開始"
          type: start
          variables: []
        height: 54
        id: start_node
        position:
          x: 50
          y: 200
        positionAbsolute:
          x: 50
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: "ユーザーの意図を識別"
          selected: false
          title: "意図認識"
          type: llm
          model:
            provider: openai
            name: gpt-4o
            mode: chat
          prompt_template:
            - id: system-prompt-intent
              role: system
              text: |
                あなたはユーザーの意図を識別するアシスタントです。
                ユーザーの入力から以下のいずれかの意図を判定してください：
                1. LIST: 顧客リストを確認したい
                2. ADD: 新規顧客を追加したい
                3. UPDATE: 既存顧客のステータスを更新したい
                
                判定結果は必ず上記の3つ（LIST、ADD、UPDATE）のいずれかの単語のみを出力してください。
                
                判定基準：
                - 「リスト」「一覧」「確認」「見る」などの言葉が含まれる場合：LIST
                - 「追加」「新規」「登録」などの言葉が含まれる場合：ADD
                - 「更新」「変更」「修正」「ステータス」などの言葉が含まれる場合：UPDATE
            - id: user-prompt-intent
              role: user
              text: "{{#sys.query#}}"
          completion_params:
            temperature: 0.0
            max_tokens: 10
          structured_output_enabled: false
          vision:
            enabled: false
          context:
            enabled: false
            variable_selector: []
        height: 98
        id: intent_recognition_node
        position:
          x: 350
          y: 200
        positionAbsolute:
          x: 350
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: "アクションの分岐"
          selected: false
          title: "アクション分岐"
          type: if-else
          cases:
            - id: list_check_case
              case_id: list_check_case
              conditions:
                - id: list_condition
                  variable_selector:
                    - intent_recognition_node
                    - text
                  comparison_operator: contains
                  value: "LIST"
              logical_operator: and
            - id: add_customer_case
              case_id: add_customer_case
              conditions:
                - id: add_condition
                  variable_selector:
                    - intent_recognition_node
                    - text
                  comparison_operator: contains
                  value: "ADD"
              logical_operator: and
            - id: update_status_case
              case_id: update_status_case
              conditions:
                - id: update_condition
                  variable_selector:
                    - intent_recognition_node
                    - text
                  comparison_operator: contains
                  value: "UPDATE"
              logical_operator: and
        height: 154
        id: action_branch_node
        position:
          x: 650
          y: 200
        positionAbsolute:
          x: 650
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: "顧客リストを取得"
          selected: false
          title: "顧客リスト取得"
          type: tool
          provider_id: omluc/google_sheets/google_sheets
          provider_name: omluc/google_sheets/google_sheets
          provider_type: builtin
          tool_label: Batch Get
          tool_name: batch_get
          is_team_authorization: true
          output_schema: null
          tool_configurations:
            date_time_render_option: FORMATTED_STRING
            major_dimension: null
            value_render_option: null
          tool_parameters:
            ranges:
              type: mixed
              value: '["顧客リスト!A1:D1000"]'
            spreadsheet_id:
              type: mixed
              value: "1dd5IPZBYY5ZtImb48SLnO8c9b4Z8w5YUr1gWF0STqSQ"
        height: 90
        id: get_customer_list_node
        position:
          x: 950
          y: 50
        positionAbsolute:
          x: 950
          y: 50
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: "リストの整形"
          selected: false
          title: "リスト整形"
          type: template-transform
          template: |
            現在の顧客リスト：
            
            {% if sheet_data and sheet_data[0] and sheet_data[0].values %}
            {% for row in sheet_data[0].values %}
            {{ row|join(' | ') }}
            {% endfor %}
            {% else %}
            顧客データが見つかりません。
            {% endif %}
          variables:
            - variable: sheet_data
              value_selector:
                - get_customer_list_node
                - json
              value_type: array[object]
        height: 54
        id: format_list_node
        position:
          x: 1250
          y: 50
        positionAbsolute:
          x: 1250
          y: 50
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: "リスト表示"
          selected: false
          title: "リスト表示"
          type: answer
          answer: "{{#format_list_node.output#}}"
          variables: []
        height: 107
        id: list_answer_node
        position:
          x: 1550
          y: 50
        positionAbsolute:
          x: 1550
          y: 50
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: "行数を取得"
          selected: false
          title: "行数取得"
          type: tool
          provider_id: omluc/google_sheets/google_sheets
          provider_name: omluc/google_sheets/google_sheets
          provider_type: builtin
          tool_label: Batch Get
          tool_name: batch_get
          is_team_authorization: true
          output_schema: null
          tool_configurations:
            date_time_render_option: FORMATTED_STRING
            major_dimension: null
            value_render_option: null
          tool_parameters:
            ranges:
              type: mixed
              value: '["顧客リスト!A:A"]'
            spreadsheet_id:
              type: mixed
              value: "1dd5IPZBYY5ZtImb48SLnO8c9b4Z8w5YUr1gWF0STqSQ"
        height: 90
        id: get_row_count_node
        position:
          x: 950
          y: 200
        positionAbsolute:
          x: 950
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: "顧客情報を抽出"
          selected: false
          title: "顧客情報抽出"
          type: llm
          model:
            provider: openai
            name: gpt-4o
            mode: chat
          prompt_template:
            - id: system-prompt-extract
              role: system
              text: |
                ユーザーの入力から新規顧客の情報を抽出してください。
                以下の形式でJSONとして出力してください：
                {
                  "customer_name": "顧客名",
                  "project_name": "案件名",
                  "amount": "金額",
                  "status": "ステータス"
                }
                
                デフォルト値：
                - 案件名が不明な場合：「新規案件」
                - 金額が不明な場合：「未定」
                - ステータスが不明な場合：「商談中」
            - id: user-prompt-extract
              role: user
              text: |
                ユーザー入力：{{#sys.query#}}
                
                現在の行数：{{#get_row_count_node.json#}}
          completion_params:
            temperature: 0.0
            max_tokens: 200
          structured_output_enabled: false
          vision:
            enabled: false
          context:
            enabled: false
            variable_selector: []
        height: 98
        id: extract_customer_info_node
        position:
          x: 1250
          y: 200
        positionAbsolute:
          x: 1250
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: "新規顧客データ準備"
          selected: false
          title: "新規顧客データ準備"
          type: template-transform
          template: |
            [{
              "range": "顧客リスト!A{{ row_num }}:D{{ row_num }}",
              "values": [[
                {{ customer_data|trim }}
              ]]
            }]
          variables:
            - variable: row_num
              value_selector:
                - get_row_count_node
                - json
              value_type: string
            - variable: customer_data
              value_selector:
                - extract_customer_info_node
                - text
              value_type: string
        height: 54
        id: prepare_new_customer_node
        position:
          x: 1550
          y: 200
        positionAbsolute:
          x: 1550
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: "顧客追加"
          selected: false
          title: "顧客追加"
          type: tool
          provider_id: omluc/google_sheets/google_sheets
          provider_name: omluc/google_sheets/google_sheets
          provider_type: builtin
          tool_label: Batch Update
          tool_name: batch_update
          is_team_authorization: true
          output_schema: null
          tool_configurations:
            include_values_in_response: null
            response_date_time_render_option: null
            response_value_render_option: null
            value_input_option: USER_ENTERED
          tool_parameters:
            data:
              type: mixed
              value: '{{#prepare_new_customer_node.output#}}'
            spreadsheet_id:
              type: mixed
              value: "1dd5IPZBYY5ZtImb48SLnO8c9b4Z8w5YUr1gWF0STqSQ"
        height: 90
        id: add_customer_node
        position:
          x: 1850
          y: 200
        positionAbsolute:
          x: 1850
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: "追加完了"
          selected: false
          title: "追加完了"
          type: answer
          answer: "新規顧客を追加しました。\n\n{{#add_customer_node.text#}}"
          variables: []
        height: 107
        id: add_answer_node
        position:
          x: 2150
          y: 200
        positionAbsolute:
          x: 2150
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: "顧客検索"
          selected: false
          title: "顧客検索"
          type: tool
          provider_id: omluc/google_sheets/google_sheets
          provider_name: omluc/google_sheets/google_sheets
          provider_type: builtin
          tool_label: Batch Get
          tool_name: batch_get
          is_team_authorization: true
          output_schema: null
          tool_configurations:
            date_time_render_option: FORMATTED_STRING
            major_dimension: null
            value_render_option: null
          tool_parameters:
            ranges:
              type: mixed
              value: '["顧客リスト!A1:D1000"]'
            spreadsheet_id:
              type: mixed
              value: "1dd5IPZBYY5ZtImb48SLnO8c9b4Z8w5YUr1gWF0STqSQ"
        height: 90
        id: search_customer_node
        position:
          x: 950
          y: 350
        positionAbsolute:
          x: 950
          y: 350
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: "更新処理"
          selected: false
          title: "更新処理"
          type: llm
          model:
            provider: openai
            name: gpt-4o
            mode: chat
          prompt_template:
            - id: system-prompt-update
              role: system
              text: |
                ユーザーの入力から顧客名と新しいステータスを抽出し、更新用のデータを生成してください。
                
                現在の顧客データを確認し、該当する顧客の行番号を特定してください。
                複数の顧客が見つかった場合は、すべての行を更新対象とします。
                
                以下の形式で出力してください：
                [
                  {
                    "range": "顧客リスト!D{行番号}",
                    "values": [["新しいステータス"]]
                  }
                ]
                
                複数行の場合は配列に複数のオブジェクトを含めてください。
            - id: user-prompt-update
              role: user
              text: |
                ユーザー入力：{{#sys.query#}}
                
                現在の顧客データ：
                {{#search_customer_node.json#}}
          completion_params:
            temperature: 0.0
            max_tokens: 500
          structured_output_enabled: false
          vision:
            enabled: false
          context:
            enabled: false
            variable_selector: []
        height: 98
        id: process_update_node
        position:
          x: 1250
          y: 350
        positionAbsolute:
          x: 1250
          y: 350
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: "更新データ準備"
          selected: false
          title: "更新データ準備"
          type: template-transform
          template: "{{ update_data|trim }}"
          variables:
            - variable: update_data
              value_selector:
                - process_update_node
                - text
              value_type: string
        height: 54
        id: prepare_update_data_node
        position:
          x: 1550
          y: 350
        positionAbsolute:
          x: 1550
          y: 350
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: "ステータス更新"
          selected: false
          title: "ステータス更新"
          type: tool
          provider_id: omluc/google_sheets/google_sheets
          provider_name: omluc/google_sheets/google_sheets
          provider_type: builtin
          tool_label: Batch Update
          tool_name: batch_update
          is_team_authorization: true
          output_schema: null
          tool_configurations:
            include_values_in_response: null
            response_date_time_render_option: null
            response_value_render_option: null
            value_input_option: USER_ENTERED
          tool_parameters:
            data:
              type: mixed
              value: '{{#prepare_update_data_node.output#}}'
            spreadsheet_id:
              type: mixed
              value: "1dd5IPZBYY5ZtImb48SLnO8c9b4Z8w5YUr1gWF0STqSQ"
        height: 90
        id: update_status_node
        position:
          x: 1850
          y: 350
        positionAbsolute:
          x: 1850
          y: 350
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: "更新完了"
          selected: false
          title: "更新完了"
          type: answer
          answer: "顧客のステータスを更新しました。\n\n{{#update_status_node.text#}}"
          variables: []
        height: 107
        id: update_answer_node
        position:
          x: 2150
          y: 350
        positionAbsolute:
          x: 2150
          y: 350
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: "デフォルト応答"
          selected: false
          title: "デフォルト応答"
          type: answer
          answer: |
            申し訳ございません。以下のいずれかの操作を指定してください：
            
            1. 顧客リストを確認する
            2. 新規顧客を追加する（例：「ABC商事を追加、新システム導入案件、500万円、商談中」）
            3. 既存顧客のステータスを更新する（例：「ABC商事のステータスを成約に更新」）
          variables: []
        height: 107
        id: default_answer_node
        position:
          x: 950
          y: 500
        positionAbsolute:
          x: 950
          y: 500
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
    viewport:
      x: 0
      y: 0
      zoom: 0.8