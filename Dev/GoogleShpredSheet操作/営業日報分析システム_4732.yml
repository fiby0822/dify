version: 0.3.0
kind: app
app:
  icon: "📊"
  icon_background: "#FFC107"
  mode: advanced-chat
  name: "営業日報分析システム"
  description: "GoogleSpreadsheetから営業日報データを取得し、AIによる分析結果を自動記録するシステム"
  use_icon_as_answer_icon: false
dependencies:
- current_identifier: null
  type: marketplace
  value:
    marketplace_plugin_unique_identifier: omluc/google_sheets:0.0.2@17f06eaa1d905595e1a76460e7249707a722142353d551cf14aed3d8517c134f
workflow:
  graph:
    edges:
    - data:
        isInIteration: false
        sourceType: start
        targetType: tool
      id: start-google_sheets_read
      source: start
      sourceHandle: source
      target: google_sheets_read
      targetHandle: target
      type: custom
    - data:
        isInIteration: false
        sourceType: tool
        targetType: llm
      id: google_sheets_read-analysis_llm
      source: google_sheets_read
      sourceHandle: source
      target: analysis_llm
      targetHandle: target
      type: custom
    - data:
        isInIteration: false
        sourceType: llm
        targetType: template-transform
      id: analysis_llm-format_json
      source: analysis_llm
      sourceHandle: source
      target: format_json
      targetHandle: target
      type: custom
    - data:
        isInIteration: false
        sourceType: template-transform
        targetType: tool
      id: format_json-google_sheets_write
      source: format_json
      sourceHandle: source
      target: google_sheets_write
      targetHandle: target
      type: custom
    - data:
        isInIteration: false
        sourceType: tool
        targetType: end
      id: google_sheets_write-end
      source: google_sheets_write
      sourceHandle: source
      target: end
      targetHandle: target
      type: custom
    nodes:
    - data:
        desc: "営業日報分析のワークフロー開始"
        selected: false
        title: 開始
        type: start
        variables: []
      height: 54
      id: start
      position:
        x: 50
        y: 200
      positionAbsolute:
        x: 50
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        desc: "営業日報データを取得"
        provider_id: omluc/google_sheets
        provider_name: Google Sheets
        provider_type: marketplace
        selected: false
        title: "営業日報データ取得"
        tool_label: Google Sheets
        tool_name: batch_get
        tool_parameters:
          ranges:
            type: mixed
            value: '["営業日報!A1:E10"]'
          spreadsheet_id:
            type: mixed
            value: "1dd5IPZBYY5ZtImb48SLnO8c9b4Z8w5YUr1gWF0STqSQ"
        type: tool
      height: 90
      id: google_sheets_read
      position:
        x: 350
        y: 200
      positionAbsolute:
        x: 350
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        completion_params:
          max_tokens: 1000
          temperature: 0.7
        context:
          enabled: false
          variable_selector: []
        model:
          mode: chat
          name: gpt-4o
          provider: openai
        prompt_template:
        - id: system-prompt-1
          role: system
          text: |
            あなたは優秀な営業データアナリストです。
            営業日報データを分析し、以下の観点でレポートを生成してください：
            1. 業界傾向：最も訪問が多い業界とその特徴
            2. 商談ステータス分布：各ステータスの件数と割合
            3. 改善提案：データから読み取れる課題と改善案
            
            出力は簡潔で実用的な内容にしてください。
        - id: user-prompt-1
          role: user
          text: |
            以下の営業日報データを分析してください：
            
            {{#google_sheets_read.data#}}
        selected: false
        structured_output_enabled: false
        title: "営業日報分析"
        type: llm
        vision:
          enabled: false
      height: 98
      id: analysis_llm
      position:
        x: 650
        y: 200
      positionAbsolute:
        x: 650
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        template: |
          [
            {
              "range": "分析結果!A1:B5",
              "values": [
                ["項目名", "内容"],
                ["業界傾向", {{ industry_trend | trim | tojson }}],
                ["ステータス分布", {{ status_distribution | trim | tojson }}],
                ["改善提案", {{ improvement_suggestion | trim | tojson }}],
                ["分析日時", "{{ current_date }}"]
              ]
            }
          ]
        title: "分析結果JSON生成"
        type: template-transform
        variables:
        - value_selector:
          - analysis_llm
          - text
          value_type: string
          variable: analysis_text
      height: 54
      id: format_json
      position:
        x: 950
        y: 200
      positionAbsolute:
        x: 950
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        desc: "分析結果をシートに記録"
        provider_id: omluc/google_sheets
        provider_name: Google Sheets
        provider_type: marketplace
        selected: false
        title: "分析結果書き込み"
        tool_label: Google Sheets
        tool_name: batch_update
        tool_parameters:
          data:
            type: mixed
            value: '{{#format_json.output#}}'
          spreadsheet_id:
            type: mixed
            value: "1dd5IPZBYY5ZtImb48SLnO8c9b4Z8w5YUr1gWF0STqSQ"
          value_input_option:
            type: mixed
            value: "USER_ENTERED"
        type: tool
      height: 90
      id: google_sheets_write
      position:
        x: 1250
        y: 200
      positionAbsolute:
        x: 1250
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        desc: "処理完了"
        outputs:
        - value_selector:
          - analysis_llm
          - text
          variable: analysis_result
        selected: false
        title: 終了
        type: end
      height: 90
      id: end
      position:
        x: 1550
        y: 200
      positionAbsolute:
        x: 1550
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
  features:
    file_upload:
      enabled: false
      image:
        enabled: false
        transfer_methods:
        - remote_url
        - local_file
    opening_statement: "営業日報分析システムへようこそ。分析を開始するには何か入力してください。"
    retriever_resource:
      enabled: false
    sensitive_word_avoidance:
      enabled: false
    speech_to_text:
      enabled: false
    suggested_questions: []
    suggested_questions_after_answer:
      enabled: false
    text_to_speech:
      enabled: false
      language: ""
      voice: ""