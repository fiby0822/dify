version: 0.3.0
kind: app
app:
  icon: "📊"
  icon_background: "#FFC107"
  mode: advanced-chat
  name: "営業日報分析システム_改善版"
  description: "GoogleSpreadsheetから営業日報データを取得し、AIによる分析結果を自動記録するシステム"
  use_icon_as_answer_icon: false
dependencies:
- current_identifier: null
  type: marketplace
  value:
    marketplace_plugin_unique_identifier: omluc/google_sheets:0.0.2@17f06eaa1d905595e1a76460e7249707a722142353d551cf14aed3d8517c134f
workflow:
  conversation_variables: []
  environment_variables: []
  graph:
    edges:
    - data:
        isInLoop: false
        sourceType: start
        targetType: tool
      id: start-google_sheets_read
      selected: false
      source: start
      sourceHandle: source
      target: google_sheets_read
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: tool
        targetType: llm
      id: google_sheets_read-analysis_llm
      selected: false
      source: google_sheets_read
      sourceHandle: source
      target: analysis_llm
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: llm
        targetType: template-transform
      id: analysis_llm-format_json
      selected: false
      source: analysis_llm
      sourceHandle: source
      target: format_json
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: template-transform
        targetType: tool
      id: format_json-google_sheets_write
      selected: false
      source: format_json
      sourceHandle: source
      target: google_sheets_write
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: tool
        targetType: answer
      id: google_sheets_write-answer
      selected: false
      source: google_sheets_write
      sourceHandle: source
      target: answer
      targetHandle: target
      type: custom
      zIndex: 0
    nodes:
    - data:
        desc: "営業日報分析のワークフロー開始"
        selected: false
        title: 開始
        type: start
        variables: []
      height: 54
      id: start
      position:
        x: 50
        y: 200
      positionAbsolute:
        x: 50
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        desc: "営業日報データを取得"
        provider_id: omluc/google_sheets
        provider_name: Google Sheets
        provider_type: marketplace
        selected: false
        title: "営業日報データ取得"
        tool_label: Google Sheets
        tool_name: batch_get
        tool_parameters:
          ranges:
            type: mixed
            value: '["営業日報!A1:E10"]'
          spreadsheet_id:
            type: mixed
            value: "1dd5IPZBYY5ZtImb48SLnO8c9b4Z8w5YUr1gWF0STqSQ"
        type: tool
      height: 90
      id: google_sheets_read
      position:
        x: 350
        y: 200
      positionAbsolute:
        x: 350
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        completion_params:
          max_tokens: 1000
          temperature: 0.7
        context:
          enabled: false
          variable_selector: []
        model:
          mode: chat
          name: gpt-4o
          provider: openai
        prompt_template:
        - id: system-prompt-1
          role: system
          text: |
            あなたは優秀な営業データアナリストです。
            営業日報データを分析し、必ず以下の形式でJSON形式のレポートを生成してください：
            
            {
              "industry_trend": "最も訪問が多い業界とその特徴（1行で簡潔に）",
              "status_distribution": "各ステータスの件数と割合（1行で簡潔に）",
              "improvement_suggestion": "データから読み取れる改善案（1行で簡潔に）"
            }
            
            必ずJSONのみを出力し、他の説明文は含めないでください。
        - id: user-prompt-1
          role: user
          text: |
            以下の営業日報データを分析してください：
            
            {{#google_sheets_read.data#}}
        selected: false
        structured_output_enabled: false
        title: "営業日報分析"
        type: llm
        variables: []
        vision:
          enabled: false
      height: 98
      id: analysis_llm
      position:
        x: 650
        y: 200
      positionAbsolute:
        x: 650
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        template: |
          [
            {
              "range": "分析結果!A1:B4",
              "values": [
                ["項目名", "内容"],
                ["業界傾向", "営業日報データから分析した業界傾向"],
                ["ステータス分布", "商談ステータスの分布状況"],
                ["改善提案", "分析に基づく改善提案"]
              ]
            }
          ]
        title: "分析結果JSON生成"
        type: template-transform
        variables:
        - value_selector:
          - analysis_llm
          - text
          value_type: string
          variable: analysis_result
      height: 54
      id: format_json
      position:
        x: 950
        y: 200
      positionAbsolute:
        x: 950
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        desc: "分析結果をシートに記録"
        provider_id: omluc/google_sheets
        provider_name: Google Sheets
        provider_type: marketplace
        selected: false
        title: "分析結果書き込み"
        tool_label: Google Sheets
        tool_name: batch_update
        tool_parameters:
          data:
            type: mixed
            value: '{{#format_json.output#}}'
          spreadsheet_id:
            type: mixed
            value: "1dd5IPZBYY5ZtImb48SLnO8c9b4Z8w5YUr1gWF0STqSQ"
          value_input_option:
            type: mixed
            value: "USER_ENTERED"
        type: tool
      height: 90
      id: google_sheets_write
      position:
        x: 1250
        y: 200
      positionAbsolute:
        x: 1250
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        answer: |
          営業日報の分析が完了しました。
          
          分析結果をGoogleスプレッドシートの「分析結果」シートに記録しました。
          
          {{#analysis_llm.text#}}
        desc: "分析完了メッセージ"
        selected: false
        title: 分析完了
        type: answer
        variables: []
      height: 107
      id: answer
      position:
        x: 1550
        y: 200
      positionAbsolute:
        x: 1550
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
  features:
    file_upload:
      enabled: false
    opening_statement: "営業日報分析システムへようこそ。分析を開始するには何か入力してください。"
    retriever_resource:
      enabled: false
    sensitive_word_avoidance:
      enabled: false
    speech_to_text:
      enabled: false
    suggested_questions: []
    suggested_questions_after_answer:
      enabled: false
    text_to_speech:
      enabled: false
      language: ""
      voice: ""