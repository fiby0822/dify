app:
  description: Google Sheetsの顧客リストを管理し、確認・追加・更新操作を行うシステムです。
  icon: 👥
  icon_background: "#E8F4F8"
  mode: advanced-chat
  name: 顧客リスト管理システム
  use_icon_as_answer_icon: false

dependencies:
- current_identifier: null
  type: marketplace
  value:
    marketplace_plugin_unique_identifier: omluc/google_sheets:0.0.2@17f06eaa1d905595e1a76460e7249707a722142353d551cf14aed3d8517c134f

kind: app

version: 0.3.0

workflow:
  conversation_variables: []
  environment_variables: []
  features:
    file_upload:
      enabled: false
    retriever_resource:
      enabled: false
    sensitive_word_avoidance:
      enabled: false
    speech_to_text:
      enabled: false
    suggested_questions:
      - 顧客リストの現在の状況を確認したい
      - 新しい顧客を追加したい（顧客名：山田太郎、案件名：新規プロジェクト、金額：500000、ステータス：商談中）
      - 既存顧客のステータスを更新したい（顧客名：鈴木花子、新しいステータス：契約済）
    suggested_questions_after_answer:
      enabled: false
    text_to_speech:
      enabled: false
    opening_statement: |
      顧客リスト管理システムへようこそ！
      
      以下の操作から選択してください：
      1. 確認 - 顧客リストの現在の状況を表示
      2. 追加 - 新規顧客を最終行に追加
      3. 更新 - 指定した顧客のステータスを更新
      
      操作を選択して、必要な情報と共にお伝えください。
      
      例：
      - 「顧客リストを確認したい」
      - 「新規顧客を追加：顧客名（山田太郎）、案件名（新規プロジェクト）、金額（500000）、ステータス（商談中）」
      - 「顧客のステータスを更新：顧客名（鈴木花子）、新しいステータス（契約済）」
      
      まず、Google SheetsのIDを入力してください。
  graph:
    edges:
      - data:
          isInLoop: false
          sourceType: start
          targetType: llm
        id: start-operation-analyzer-edge
        selected: false
        source: start_node
        sourceHandle: source
        target: operation_analyzer_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: llm
          targetType: if-else
        id: analyzer-condition-edge
        selected: false
        source: operation_analyzer_node
        sourceHandle: source
        target: operation_branch_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: if-else
          targetType: tool
        id: branch-confirm-edge
        selected: false
        source: operation_branch_node
        sourceHandle: confirm_case
        target: get_customer_list_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: if-else
          targetType: tool
        id: branch-add-edge
        selected: false
        source: operation_branch_node
        sourceHandle: add_case
        target: get_for_add_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: if-else
          targetType: tool
        id: branch-update-edge
        selected: false
        source: operation_branch_node
        sourceHandle: update_case
        target: get_for_update_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: if-else
          targetType: answer
        id: branch-default-edge
        selected: false
        source: operation_branch_node
        sourceHandle: "false"
        target: default_answer_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: tool
          targetType: template-transform
        id: get-transform-confirm-edge
        selected: false
        source: get_customer_list_node
        sourceHandle: source
        target: transform_for_display_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: template-transform
          targetType: answer
        id: transform-answer-confirm-edge
        selected: false
        source: transform_for_display_node
        sourceHandle: source
        target: confirm_answer_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: tool
          targetType: llm
        id: get-add-calc-edge
        selected: false
        source: get_for_add_node
        sourceHandle: source
        target: calculate_next_row_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: llm
          targetType: template-transform
        id: calc-transform-add-edge
        selected: false
        source: calculate_next_row_node
        sourceHandle: source
        target: transform_for_add_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: template-transform
          targetType: tool
        id: transform-update-add-edge
        selected: false
        source: transform_for_add_node
        sourceHandle: source
        target: add_customer_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: tool
          targetType: answer
        id: add-answer-edge
        selected: false
        source: add_customer_node
        sourceHandle: source
        target: add_answer_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: tool
          targetType: llm
        id: get-update-find-edge
        selected: false
        source: get_for_update_node
        sourceHandle: source
        target: find_customer_row_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: llm
          targetType: template-transform
        id: find-transform-update-edge
        selected: false
        source: find_customer_row_node
        sourceHandle: source
        target: transform_for_update_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: template-transform
          targetType: tool
        id: transform-update-update-edge
        selected: false
        source: transform_for_update_node
        sourceHandle: source
        target: update_customer_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: tool
          targetType: answer
        id: update-answer-edge
        selected: false
        source: update_customer_node
        sourceHandle: source
        target: update_answer_node
        targetHandle: target
        type: custom
        zIndex: 0
    nodes:
      - data:
          desc: 開始ノード
          selected: false
          title: 開始
          type: start
          variables:
            - type: text-input
              label: スプレッドシートID
              variable: spreadsheet_id
              required: true
              placeholder: "Google SheetsのIDを入力してください"
        height: 54
        id: start_node
        position:
          x: 50
          y: 300
        positionAbsolute:
          x: 50
          y: 300
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: ユーザー入力から操作種別を判定
          type: llm
          model:
            provider: openai
            name: gpt-3.5-turbo
            mode: chat
            completion_params:
              max_tokens: 500
              temperature: 0.2
          prompt_template:
            - id: "1"
              role: system
              text: |
                あなたは顧客リスト管理システムの操作判定AIです。
                ユーザーの入力から以下の操作を判定してください：
                - 確認：顧客リストの状況確認
                - 追加：新規顧客の追加
                - 更新：既存顧客のステータス更新
                
                判定結果は必ず以下のいずれかの形式で出力してください：
                【操作：確認】
                【操作：追加】顧客名：〇〇、案件名：〇〇、金額：〇〇、ステータス：〇〇
                【操作：更新】顧客名：〇〇、新しいステータス：〇〇
                【操作：不明】
            - id: "2"
              role: user
              text: "{{#sys.query#}}"
          structured_output_enabled: false
          vision:
            enabled: false
          context:
            enabled: false
            variable_selector: []
          variables: []
          selected: false
          title: 操作判定
        height: 98
        id: operation_analyzer_node
        position:
          x: 350
          y: 300
        positionAbsolute:
          x: 350
          y: 300
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: 操作種別による分岐処理
          type: if-else
          cases:
            - id: confirm_case
              case_id: confirm_case
              conditions:
                - id: confirm_condition
                  variable_selector:
                    - operation_analyzer_node
                    - text
                  comparison_operator: contains
                  value: "【操作：確認】"
              logical_operator: and
            - id: add_case
              case_id: add_case
              conditions:
                - id: add_condition
                  variable_selector:
                    - operation_analyzer_node
                    - text
                  comparison_operator: contains
                  value: "【操作：追加】"
              logical_operator: and
            - id: update_case
              case_id: update_case
              conditions:
                - id: update_condition
                  variable_selector:
                    - operation_analyzer_node
                    - text
                  comparison_operator: contains
                  value: "【操作：更新】"
              logical_operator: and
          selected: false
          title: 操作分岐
        height: 198
        id: operation_branch_node
        position:
          x: 650
          y: 300
        positionAbsolute:
          x: 650
          y: 300
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: 顧客リスト全体を取得
          type: tool
          provider_id: omluc/google_sheets/google_sheets
          provider_name: omluc/google_sheets/google_sheets
          provider_type: builtin
          tool_label: Batch Get
          tool_name: batch_get
          tool_configurations:
            date_time_render_option: FORMATTED_STRING
            major_dimension: null
            value_render_option: null
          tool_parameters:
            ranges:
              type: mixed
              value: '["顧客リスト!A:D"]'
            spreadsheet_id:
              type: mixed
              value: "{{#sys.query#}}"
          selected: false
          title: 顧客リスト取得（確認用）
        height: 89
        id: get_customer_list_node
        position:
          x: 950
          y: 50
        positionAbsolute:
          x: 950
          y: 50
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: 取得データを表示用に整形
          type: template-transform
          variables:
            - value_selector:
                - get_customer_list_node
                - json
              variable: sheet_data
              value_type: array[object]
          template: |
            現在の顧客リスト：
            {% if sheet_data and sheet_data[0] and sheet_data[0]["valueRanges"] and sheet_data[0]["valueRanges"][0] and sheet_data[0]["valueRanges"][0]["values"] %}
            {% set rows = sheet_data[0]["valueRanges"][0]["values"] %}
            {% for row in rows %}
            {{ loop.index }}. {{ row|join(' | ') }}
            {% endfor %}
            
            合計：{{ rows|length }}件
            {% else %}
            データが見つかりませんでした。
            {% endif %}
          selected: false
          title: 表示用データ変換
          output_type: string
        height: 80
        id: transform_for_display_node
        position:
          x: 1250
          y: 50
        positionAbsolute:
          x: 1250
          y: 50
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: 確認結果を表示
          type: answer
          answer: "{{#transform_for_display_node.output#}}"
          selected: false
          title: 確認結果
          variables: []
        height: 107
        id: confirm_answer_node
        position:
          x: 1550
          y: 50
        positionAbsolute:
          x: 1550
          y: 50
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: 現在の行数を取得するためのデータ取得
          type: tool
          provider_id: omluc/google_sheets/google_sheets
          provider_name: omluc/google_sheets/google_sheets
          provider_type: builtin
          tool_label: Batch Get
          tool_name: batch_get
          tool_configurations:
            date_time_render_option: FORMATTED_STRING
            major_dimension: null
            value_render_option: null
          tool_parameters:
            ranges:
              type: mixed
              value: '["顧客リスト!A:A"]'
            spreadsheet_id:
              type: mixed
              value: "{{#sys.query#}}"
          selected: false
          title: 行数取得（追加用）
        height: 89
        id: get_for_add_node
        position:
          x: 950
          y: 200
        positionAbsolute:
          x: 950
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: 次の挿入行を計算し、追加データを抽出
          type: llm
          model:
            provider: openai
            name: gpt-3.5-turbo
            mode: chat
            completion_params:
              max_tokens: 300
              temperature: 0
          prompt_template:
            - id: "1"
              role: system
              text: |
                取得データから現在の行数を計算し、次の挿入行番号を算出してください。
                また、ユーザーの追加リクエストから必要な情報を抽出してください。
                
                出力形式：
                【次の行番号】数字
                【顧客名】〇〇
                【案件名】〇〇
                【金額】〇〇
                【ステータス】〇〇
            - id: "2"
              role: user
              text: |
                取得データ：{{#get_for_add_node.json#}}
                操作判定結果：{{#operation_analyzer_node.text#}}
          structured_output_enabled: false
          vision:
            enabled: false
          context:
            enabled: false
            variable_selector: []
          variables: []
          selected: false
          title: 次行計算と情報抽出
        height: 98
        id: calculate_next_row_node
        position:
          x: 1250
          y: 200
        positionAbsolute:
          x: 1250
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: 追加用データをJSON形式に変換
          type: template-transform
          variables:
            - value_selector:
                - calculate_next_row_node
                - text
              variable: add_info
              value_type: string
          template: |
            {% set lines = add_info.split('\n') %}
            {% set row_num = '' %}
            {% set customer_name = '' %}
            {% set project_name = '' %}
            {% set amount = '' %}
            {% set status = '' %}
            {% for line in lines %}
              {% if '【次の行番号】' in line %}
                {% set row_num = line.split('】')[1]|trim %}
              {% elif '【顧客名】' in line %}
                {% set customer_name = line.split('】')[1]|trim %}
              {% elif '【案件名】' in line %}
                {% set project_name = line.split('】')[1]|trim %}
              {% elif '【金額】' in line %}
                {% set amount = line.split('】')[1]|trim %}
              {% elif '【ステータス】' in line %}
                {% set status = line.split('】')[1]|trim %}
              {% endif %}
            {% endfor %}
            [{
              "range": "顧客リスト!A{{ row_num }}:D{{ row_num }}",
              "values": [["{{ customer_name }}", "{{ project_name }}", "{{ amount }}", "{{ status }}"]]
            }]
          selected: false
          title: 追加データ変換
          output_type: string
        height: 80
        id: transform_for_add_node
        position:
          x: 1550
          y: 200
        positionAbsolute:
          x: 1550
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: 新規顧客データを追加
          type: tool
          provider_id: omluc/google_sheets/google_sheets
          provider_name: omluc/google_sheets/google_sheets
          provider_type: builtin
          tool_label: Batch Update
          tool_name: batch_update
          tool_configurations:
            include_values_in_response: null
            response_date_time_render_option: null
            response_value_render_option: null
            value_input_option: USER_ENTERED
          tool_parameters:
            data:
              type: mixed
              value: "{{#transform_for_add_node.output#}}"
            spreadsheet_id:
              type: mixed
              value: "{{#sys.query#}}"
          selected: false
          title: 顧客データ追加
        height: 89
        id: add_customer_node
        position:
          x: 1850
          y: 200
        positionAbsolute:
          x: 1850
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: 追加完了メッセージ
          type: answer
          answer: |
            新規顧客を追加しました。
            
            {{#calculate_next_row_node.text#}}
            
            顧客リストへの追加が完了しました。
          selected: false
          title: 追加完了
          variables: []
        height: 107
        id: add_answer_node
        position:
          x: 2150
          y: 200
        positionAbsolute:
          x: 2150
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: 更新対象の行を特定するためのデータ取得
          type: tool
          provider_id: omluc/google_sheets/google_sheets
          provider_name: omluc/google_sheets/google_sheets
          provider_type: builtin
          tool_label: Batch Get
          tool_name: batch_get
          tool_configurations:
            date_time_render_option: FORMATTED_STRING
            major_dimension: null
            value_render_option: null
          tool_parameters:
            ranges:
              type: mixed
              value: '["顧客リスト!A:D"]'
            spreadsheet_id:
              type: mixed
              value: "{{#sys.query#}}"
          selected: false
          title: 顧客データ取得（更新用）
        height: 89
        id: get_for_update_node
        position:
          x: 950
          y: 350
        positionAbsolute:
          x: 950
          y: 350
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: 顧客名から該当行を特定
          type: llm
          model:
            provider: openai
            name: gpt-3.5-turbo
            mode: chat
            completion_params:
              max_tokens: 300
              temperature: 0
          prompt_template:
            - id: "1"
              role: system
              text: |
                取得データから指定された顧客名を検索し、該当する行番号を特定してください。
                また、更新情報を抽出してください。
                
                出力形式：
                【該当行番号】数字（見つからない場合は「なし」）
                【顧客名】〇〇
                【新しいステータス】〇〇
            - id: "2"
              role: user
              text: |
                取得データ：{{#get_for_update_node.json#}}
                操作判定結果：{{#operation_analyzer_node.text#}}
          structured_output_enabled: false
          vision:
            enabled: false
          context:
            enabled: false
            variable_selector: []
          variables: []
          selected: false
          title: 該当行特定
        height: 98
        id: find_customer_row_node
        position:
          x: 1250
          y: 350
        positionAbsolute:
          x: 1250
          y: 350
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: 更新用データをJSON形式に変換
          type: template-transform
          variables:
            - value_selector:
                - find_customer_row_node
                - text
              variable: update_info
              value_type: string
          template: |
            {% set lines = update_info.split('\n') %}
            {% set row_num = '' %}
            {% set new_status = '' %}
            {% for line in lines %}
              {% if '【該当行番号】' in line %}
                {% set row_num = line.split('】')[1]|trim %}
              {% elif '【新しいステータス】' in line %}
                {% set new_status = line.split('】')[1]|trim %}
              {% endif %}
            {% endfor %}
            {% if row_num != 'なし' and row_num != '' %}
            [{
              "range": "顧客リスト!D{{ row_num }}",
              "values": [["{{ new_status }}"]]
            }]
            {% else %}
            []
            {% endif %}
          selected: false
          title: 更新データ変換
          output_type: string
        height: 80
        id: transform_for_update_node
        position:
          x: 1550
          y: 350
        positionAbsolute:
          x: 1550
          y: 350
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: ステータスを更新
          type: tool
          provider_id: omluc/google_sheets/google_sheets
          provider_name: omluc/google_sheets/google_sheets
          provider_type: builtin
          tool_label: Batch Update
          tool_name: batch_update
          tool_configurations:
            include_values_in_response: null
            response_date_time_render_option: null
            response_value_render_option: null
            value_input_option: USER_ENTERED
          tool_parameters:
            data:
              type: mixed
              value: "{{#transform_for_update_node.output#}}"
            spreadsheet_id:
              type: mixed
              value: "{{#sys.query#}}"
          selected: false
          title: ステータス更新
        height: 89
        id: update_customer_node
        position:
          x: 1850
          y: 350
        positionAbsolute:
          x: 1850
          y: 350
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: 更新完了メッセージ
          type: answer
          answer: |
            顧客ステータスを更新しました。
            
            {{#find_customer_row_node.text#}}
            
            更新処理が完了しました。
          selected: false
          title: 更新完了
          variables: []
        height: 107
        id: update_answer_node
        position:
          x: 2150
          y: 350
        positionAbsolute:
          x: 2150
          y: 350
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: 操作が不明な場合のメッセージ
          type: answer
          answer: |
            申し訳ございません。操作を判別できませんでした。
            
