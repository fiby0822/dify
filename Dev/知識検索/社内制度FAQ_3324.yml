app:
  description: "社内制度に関する質問に対して、知識ベースから適切な情報を検索して回答するFAQシステム"
  icon: "📚"
  icon_background: "#FFEAD5"
  mode: advanced-chat
  name: "社内制度FAQ検索システム"
  use_icon_as_answer_icon: false

dependencies: []

kind: app

version: 0.3.0

workflow:
  conversation_variables: []
  environment_variables: []
  features:
    file_upload:
      enabled: false
    opening_statement: |
      社内制度FAQシステムへようこそ！
      
      就業規則、福利厚生、休暇制度など、社内制度に関するご質問にお答えします。
      お気軽にご質問ください。
    retriever_resource:
      enabled: false
    sensitive_word_avoidance:
      enabled: false
    speech_to_text:
      enabled: false
    suggested_questions:
      - "有給休暇の取得ルールを教えてください"
      - "育児休業制度について詳しく知りたいです"
      - "在宅勤務の申請方法を教えてください"
      - "健康診断の受診について教えてください"
    suggested_questions_after_answer:
      enabled: false
    text_to_speech:
      enabled: false
      language: ''
      voice: ''
  graph:
    edges:
      - data:
          isInLoop: false
          sourceType: start
          targetType: knowledge-retrieval
        id: start-knowledge-edge
        selected: false
        source: start_node
        sourceHandle: source
        target: knowledge_search_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: knowledge-retrieval
          targetType: if-else
        id: knowledge-ifelse-edge
        selected: false
        source: knowledge_search_node
        sourceHandle: source
        target: result_check_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: if-else
          targetType: llm
        id: ifelse-llm-edge
        selected: false
        source: result_check_node
        sourceHandle: has_result
        target: answer_generation_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: if-else
          targetType: answer
        id: ifelse-noresult-edge
        selected: false
        source: result_check_node
        sourceHandle: "false"
        target: no_result_answer_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: llm
          targetType: answer
        id: llm-answer-edge
        selected: false
        source: answer_generation_node
        sourceHandle: source
        target: final_answer_node
        targetHandle: target
        type: custom
        zIndex: 0
    nodes:
      - data:
          desc: "ユーザーからの質問を受け付ける"
          selected: false
          title: "開始"
          type: start
          variables: []
        height: 54
        id: start_node
        position:
          x: 50
          y: 200
        positionAbsolute:
          x: 50
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          dataset_ids:
            - "7ccfkMYSp7EbvPLfz84xM+MGWesznlJf6laOpWdSR4vOjJa6XZ3W7JdALMg/4IRY"
          desc: ''
          query_variable_selector:
            - sys
            - query
          retrieval_mode: single
          selected: false
          title: "知識検索"
          type: knowledge-retrieval
        height: 92
        id: knowledge_search_node
        position:
          x: 350
          y: 200
        positionAbsolute:
          x: 350
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          cases:
            - id: has_result
              case_id: has_result
              conditions:
                - variable_selector:
                    - knowledge_search_node
                    - result
                  comparison_operator: not empty
                  value: ''
              logical_operator: and
          desc: "検索結果の有無を確認"
          selected: false
          title: "検索結果チェック"
          type: if-else
        height: 154
        id: result_check_node
        position:
          x: 650
          y: 200
        positionAbsolute:
          x: 650
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          context:
            enabled: false
            variable_selector: []
          desc: "検索結果を基に回答を生成"
          model:
            completion_params:
              temperature: 0.3
              max_tokens: 1000
            mode: chat
            name: gpt-4
            provider: openai
          prompt_template:
            - id: system-prompt
              role: system
              text: |
                あなたは社内制度に関する質問に答える専門のアシスタントです。
                知識ベースから検索された情報を基に、正確で分かりやすい回答を提供してください。
                
                回答する際は以下の点に注意してください：
                1. 検索結果の内容を正確に伝える
                2. 専門用語は分かりやすく説明する
                3. 必要に応じて具体例を挙げる
                4. 情報の出典や根拠を明示する
                5. 追加の質問がある場合は人事部への問い合わせを案内する
            - id: user-prompt
              role: user
              text: |
                ユーザーの質問: {{#sys.query#}}
                
                検索結果:
                {{#knowledge_search_node.result#}}
                
                上記の検索結果を基に、ユーザーの質問に対して分かりやすく回答してください。
          selected: false
          structured_output_enabled: false
          title: "回答生成"
          type: llm
          variables: []
          vision:
            enabled: false
        height: 98
        id: answer_generation_node
        position:
          x: 950
          y: 100
        positionAbsolute:
          x: 950
          y: 100
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          answer: |
            {{#answer_generation_node.text#}}
          desc: "生成された回答を表示"
          selected: false
          title: "回答"
          type: answer
          variables: []
        height: 107
        id: final_answer_node
        position:
          x: 1250
          y: 100
        positionAbsolute:
          x: 1250
          y: 100
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          answer: |
            申し訳ございません。お尋ねの内容に関する情報が知識ベースに見つかりませんでした。
            
            より詳しい情報をお求めの場合は、以下の方法でお問い合わせください：
            
            【人事部への問い合わせ】
            - 内線: 1234
            - メール: hr-support@company.com
            - 場所: 本社3階 人事部窓口
            - 対応時間: 平日 9:00-17:00
            
            【よくある質問ページ】
            社内ポータルサイトの「人事・総務」セクションもご確認ください。
            
            お手数をおかけしますが、よろしくお願いいたします。
          desc: "検索結果がない場合の案内"
          selected: false
          title: "問い合わせ先案内"
          type: answer
          variables: []
        height: 374
        id: no_result_answer_node
        position:
          x: 950
          y: 300
        positionAbsolute:
          x: 950
          y: 300
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
    viewport:
      x: 0
      y: 0
      zoom: 0.8