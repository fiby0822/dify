          中売上（50万円以上100万円未満）として分類されました。
          
          分析結果：
          {{ analysis_result }}
        title: 中売上処理
        type: template-transform
        variables:
        - value_selector:
          - llm_analyzer
          - text
          value_type: string
          variable: analysis_result
      height: 54
      id: medium_sales_node
      position:
        x: 1550
        y: 300
      positionAbsolute:
        x: 1550
        y: 300
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        desc: ''
