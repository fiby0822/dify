app:
  description: Google Sheetsから営業データを読み込み、売上金額に基づいて3段階に分類し、結果をシートに書き込むシステムです。
  icon: 📊
  icon_background: '#E0F2FE'
  mode: advanced-chat
  name: 営業実績分類システム
  use_icon_as_answer_icon: false
dependencies:
- current_identifier: null
  type: marketplace
  value:
    marketplace_plugin_unique_identifier: omluc/google_sheets:0.0.2@17f06eaa1d905595e1a76460e7249707a722142353d551cf14aed3d8517c134f
kind: app
version: 0.3.0
workflow:
  conversation_variables: []
  environment_variables: []
  features:
    file_upload:
      allowed_extensions: []
      enabled: false
      image:
        detail: high
        enabled: false
        number_limits: 3
        transfer_methods:
        - local_file
        - remote_url
    opening_statement: |
      営業実績分類システムへようこそ！

      このシステムは、Google Sheetsから営業データを読み込み、売上金額に基づいて営業実績を3段階に分類します。

      分類基準：
      - 高売上：100万円以上
      - 中売上：50万円以上100万円未満
      - 低売上：50万円未満

      「実行」と入力すると処理を開始します。
    retriever_resource:
      enabled: true
    suggested_questions:
    - 実行
    - 営業データを分析して
    - 売上実績を分類してください
    text_to_speech:
      enabled: false
      language: ''
      voice: ''
  graph:
    edges:
    - data:
        isInLoop: false
        sourceType: start
        targetType: tool
      id: start-google_sheets_read
      selected: false
      source: start_node
      sourceHandle: source
      target: google_sheets_read
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: tool
        targetType: template-transform
      id: google_sheets_read-transform_to_csv
      selected: false
      source: google_sheets_read
      sourceHandle: source
      target: transform_to_csv
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: template-transform
        targetType: llm
      id: transform_to_csv-llm_analyzer
      selected: false
      source: transform_to_csv
      sourceHandle: source
      target: llm_analyzer
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: llm
        targetType: if-else
      id: llm_analyzer-sales_category_node
      selected: false
      source: llm_analyzer
      sourceHandle: source
      target: sales_category_node
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: if-else
        targetType: template-transform
      id: sales_category_node-high_sales_node
      selected: false
      source: sales_category_node
      sourceHandle: high_sales_case
      target: high_sales_node
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: if-else
        targetType: template-transform
      id: sales_category_node-medium_sales_node
      selected: false
      source: sales_category_node
      sourceHandle: medium_sales_case
      target: medium_sales_node
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: if-else
        targetType: template-transform
      id: sales_category_node-low_sales_node
      selected: false
      source: sales_category_node
      sourceHandle: "false"
      target: low_sales_node
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: template-transform
        targetType: template-transform
      id: high_sales_node-prepare_sheet_data
      selected: false
      source: high_sales_node
      sourceHandle: source
      target: prepare_sheet_data
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: template-transform
        targetType: template-transform
      id: medium_sales_node-prepare_sheet_data
      selected: false
      source: medium_sales_node
      sourceHandle: source
      target: prepare_sheet_data
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: template-transform
        targetType: template-transform
      id: low_sales_node-prepare_sheet_data
      selected: false
      source: low_sales_node
      sourceHandle: source
      target: prepare_sheet_data
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: template-transform
        targetType: tool
      id: prepare_sheet_data-google_sheets_write
      selected: false
      source: prepare_sheet_data
      sourceHandle: source
      target: google_sheets_write
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: tool
        targetType: answer
      id: google_sheets_write-final_answer
      selected: false
      source: google_sheets_write
      sourceHandle: source
      target: final_answer
      targetHandle: target
      type: custom
      zIndex: 0
    nodes:
    - data:
        desc: ''
        selected: false
        title: 開始
        type: start
        variables: []
      height: 90
      id: start_node
      position:
        x: 50
        y: 300
      positionAbsolute:
        x: 50
        y: 300
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        desc: ''
        is_team_authorization: true
        output_schema: null
        params:
          ranges: ''
          spreadsheet_id: ''
        provider_id: omluc/google_sheets/google_sheets
        provider_name: omluc/google_sheets/google_sheets
        provider_type: builtin
        selected: false
        title: 営業データ取得
        tool_configurations:
          date_time_render_option: FORMATTED_STRING
          major_dimension: null
          value_render_option: null
        tool_label: Batch Get
        tool_name: batch_get
        tool_parameters:
          ranges:
            type: mixed
            value: '["INPUT!A1:B100"]'
          spreadsheet_id:
            type: mixed
            value: 1dd5IPZBYY5ZtImb48SLnO8c9b4Z8w5YUr1gWF0STqSQ
        type: tool
      height: 125
      id: google_sheets_read
      position:
        x: 350
        y: 300
      positionAbsolute:
        x: 350
        y: 300
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        desc: ''
        selected: false
        template: |
          営業データ（CSV形式）：
          {% if sheet_data and sheet_data[0] and sheet_data[0].values %}
          {% for row in sheet_data[0].values %}
          {{ row | join(',') }}
          {% endfor %}
          {% else %}
          データが見つかりません
          {% endif %}
        title: CSV形式に変換
        type: template-transform
        variables:
        - value_selector:
          - google_sheets_read
          - json
          value_type: array[object]
          variable: sheet_data
      height: 54
      id: transform_to_csv
      position:
        x: 650
        y: 300
      positionAbsolute:
        x: 650
        y: 300
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        completion_params:
          max_tokens: 1500
          stop: []
          temperature: 0.7
          top_k: 0
          top_p: 0
        context:
          enabled: false
          variable_selector: []
        desc: ''
        model:
          completion_params:
            frequency_penalty: 0
            max_tokens: 512
            presence_penalty: 0
            temperature: 0.7
            top_p: 1
          mode: chat
          name: gpt-3.5-turbo
          provider: openai
        prompt_template:
        - id: system-prompt
          role: system
          text: |
            あなたは営業データ分析の専門家です。
            与えられたCSV形式の営業データから、各営業担当者の売上金額を分析してください。
            特に、最も高い売上金額に注目して、その数値を正確に抽出してください。
        - id: user-prompt
          role: user
          text: |
            以下の営業データを分析してください：
            
            {{#transform_to_csv.output#}}
            
            このデータから、最も高い売上金額を持つ営業担当者を特定し、その売上金額（数値のみ）を教えてください。
        selected: false
        structured_output_enabled: false
        title: 営業データ分析
        type: llm
        variables: []
        vision:
          configs:
            detail: high
          enabled: false
      height: 98
      id: llm_analyzer
      position:
        x: 950
        y: 300
      positionAbsolute:
        x: 950
        y: 300
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        cases:
        - case_id: high_sales_case
          conditions:
          - comparison_operator: contains
            id: high_sales_check
            value: "100"
            variable_selector:
            - llm_analyzer
            - text
          id: high_sales_case
          logical_operator: and
        - case_id: medium_sales_case
          conditions:
          - comparison_operator: contains
            id: medium_sales_check
            value: "50"
            variable_selector:
            - llm_analyzer
            - text
          id: medium_sales_case
          logical_operator: and
        desc: 売上金額に基づいて分類
        selected: false
        title: 売上分類
        type: if-else
      height: 198
      id: sales_category_node
      position:
        x: 1250
        y: 300
      positionAbsolute:
        x: 1250
        y: 300
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        desc: ''
        selected: false
        template: |
          高売上（100万円以上）として分類されました。
          
          分析結果：
          {{ analysis_result }}
        title: 高売上処理
        type: template-transform
        variables:
        - value_selector:
          - llm_analyzer
          - text
          value_type: string
          variable: analysis_result
      height: 54
      id: high_sales_node
      position:
        x: 1550
        y: 200
      positionAbsolute:
        x: 1550
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        desc: ''
        selected: false
