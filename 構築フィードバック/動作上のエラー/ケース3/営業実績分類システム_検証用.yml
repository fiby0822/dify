      targetPosition: left
      type: custom
      width: 244
    - data:
        desc: ''
        selected: false
        template: |
          [{
            "range": "OUTPUT!A1:D2",
            "values": [
              ["営業担当者名", "売上金額", "分類結果", "更新日時"],
              ["データ", "データ", "{{ high_result | default('') }}{{ medium_result | default('') }}{{ low_result | default('') }}", "2025/01/20 12:00"]
            ]
          }]
        title: シート書き込みデータ準備
        type: template-transform
        variables:
