app:
  description: "GoogleSpreadsheetと連携した営業データ分析ツール。INPUTシートからデータを取得し、LLMで分析後、OUTPUTシートに結果を書き込みます。"
  icon: 📊
  icon_background: "#E8F4F8"
  mode: advanced-chat
  name: "営業データ分析ツール"
  use_icon_as_answer_icon: false
dependencies:
- current_identifier: null
  type: marketplace
  value:
    marketplace_plugin_unique_identifier: omluc/google_sheets:0.0.2@17f06eaa1d905595e1a76460e7249707a722142353d551cf14aed3d8517c134f
kind: app
version: 0.3.0
workflow:
  conversation_variables: []
  environment_variables: []
  features:
    file_upload:
      enabled: false
    opening_statement: "営業データ分析ツールへようこそ！\n\n分析したいデータの種類を入力してください。\n例：\n- 売上データ\n- 顧客満足度\n- 営業活動状況"
    retriever_resource:
      enabled: true
    sensitive_word_avoidance:
      enabled: false
    speech_to_text:
      enabled: false
    suggested_questions:
      - "売上データの分析をお願いします"
      - "顧客満足度を確認したい"
      - "営業活動の状況を分析してください"
    suggested_questions_after_answer:
      enabled: false
    text_to_speech:
      enabled: false
      language: ""
      voice: ""
  graph:
    edges:
    - data:
        isInLoop: false
        sourceType: start
        targetType: tool
      id: start-batch_get
      source: start_node
      sourceHandle: source
      target: batch_get_node
      targetHandle: target
      selected: false
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: tool
        targetType: template-transform
      id: batch_get-transform1
      source: batch_get_node
      sourceHandle: source
      target: transform_node_1
      targetHandle: target
      selected: false
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: template-transform
        targetType: llm
      id: transform1-llm
      source: transform_node_1
      sourceHandle: source
      target: llm_analyzer
      targetHandle: target
      selected: false
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: llm
        targetType: template-transform
      id: llm-transform2
      source: llm_analyzer
      sourceHandle: source
      target: transform_node_2
      targetHandle: target
      selected: false
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: template-transform
        targetType: tool
      id: transform2-batch_update
      source: transform_node_2
      sourceHandle: source
      target: batch_update_node
      targetHandle: target
      selected: false
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: tool
        targetType: answer
      id: batch_update-answer
      source: batch_update_node
      sourceHandle: source
      target: answer
      targetHandle: target
      selected: false
      type: custom
      zIndex: 0
    nodes:
    - data:
        desc: ""
        selected: false
        title: "開始"
        type: start
        variables: []
      height: 54
      id: start_node
      position:
        x: 50
        y: 300
      positionAbsolute:
        x: 50
        y: 300
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        desc: ""
        is_team_authorization: true
        output_schema: null
        paramSchemas:
        - name: spreadsheet_id
          type: string
          required: true
          label:
            en_US: Spreadsheet ID
            ja_JP: Spreadsheet ID
          human_description:
            en_US: The ID of the Google Sheet (found in the URL)
            ja_JP: The ID of the Google Sheet (found in the URL)
          llm_description: The ID of the Google Sheet, which can be found in the sheet's URL
        - name: ranges
          type: mixed
          required: true
          label:
            en_US: Ranges
            ja_JP: Ranges
          human_description:
            en_US: The ranges to retrieve data from
            ja_JP: The ranges to retrieve data from
          llm_description: The ranges to retrieve data from
        params:
          spreadsheet_id: ""
          ranges: ""
          date_time_render_option: ""
          major_dimension: ""
          value_render_option: ""
        provider_id: omluc/google_sheets/google_sheets
        provider_name: omluc/google_sheets/google_sheets
        provider_type: builtin
        selected: false
        title: "データ取得"
        tool_configurations:
          date_time_render_option: FORMATTED_STRING
          major_dimension: null
          value_render_option: null
        tool_description: Retrieve data from multiple ranges in a Google Sheet
        tool_label: Batch Get
        tool_name: batch_get
        tool_parameters:
          ranges:
            type: mixed
            value: '["INPUT!A1:E20"]'
          spreadsheet_id:
            type: mixed
            value: "1dd5IPZBYY5ZtImb48SLnO8c9b4Z8w5YUr1gWF0STqSQ"
        type: tool
      height: 142
      id: batch_get_node
      position:
        x: 350
        y: 300
      positionAbsolute:
        x: 350
        y: 300
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        desc: ""
        selected: false
        template: "分析対象：{{#sys.query#}}\n\n取得データ：\n{{#batch_get_data#}}"
        title: "取得データ整形"
        type: template-transform
        variables:
        - value_selector:
          - batch_get_node
          - json
          value_type: array[object]
          variable: batch_get_data
      height: 54
      id: transform_node_1
      position:
        x: 650
        y: 300
      positionAbsolute:
        x: 650
        y: 300
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        completion_params:
          temperature: 0.7
          top_p: 0.9
          max_tokens: 1500
        desc: ""
        mode: chat
        model:
          completion_params:
            temperature: 0.7
          mode: chat
          name: gpt-3.5-turbo
          provider: openai
        prompt_template:
        - id: system_prompt
          role: system
          text: "あなたは優秀な営業データアナリストです。\n提供されたデータを分析し、以下の観点で簡潔にまとめてください：\n1. 主要な傾向\n2. 課題点\n3. 改善提案\n\n出力は5つの項目にまとめ、それぞれタイトルと内容を提供してください。"
        - id: user_prompt
          role: user
          text: "{{#transform_data#}}"
        selected: false
        structured_output_enabled: false
        title: "データ分析"
        type: llm
        variables:
        - value_selector:
          - transform_node_1
          - output
          value_type: string
          variable: transform_data
        vision:
          enabled: false
        context:
          enabled: false
          variable_selector: []
      height: 98
      id: llm_analyzer
      position:
        x: 950
        y: 300
      positionAbsolute:
        x: 950
        y: 300
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        desc: ""
        selected: false
        template: '[
  {
    "range": "OUTPUT!A1:B5",
    "values": [
      ["分析項目", "内容"],
      ["主要な傾向", {{#analysis_result | trim | tojson#}}],
      ["課題点", "分析結果を参照"],
      ["改善提案", "分析結果を参照"],
      ["まとめ", "詳細は分析結果をご確認ください"]
    ]
  }
]'
        title: "書き込みデータ整形"
        type: template-transform
        variables:
        - value_selector:
          - llm_analyzer
          - text
          value_type: string
          variable: analysis_result
      height: 54
      id: transform_node_2
      position:
        x: 1250
        y: 300
      positionAbsolute:
        x: 1250
        y: 300
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        desc: ""
        is_team_authorization: true
        output_schema: null
        paramSchemas:
        - name: spreadsheet_id
          type: string
          required: true
          label:
            en_US: Spreadsheet ID
            ja_JP: Spreadsheet ID
          human_description:
            en_US: The ID of the Google Sheet (found in the URL)
            ja_JP: The ID of the Google Sheet (found in the URL)
          llm_description: The ID of the Google Sheet, which can be found in the sheet's URL
        - name: data
          type: mixed
          required: true
          label:
            en_US: Data
            ja_JP: Data
          human_description:
            en_US: List of value ranges to update
            ja_JP: List of value ranges to update
          llm_description: A list of value ranges to update. Each value range should contain a 'range' and 'values' field.
        params:
          spreadsheet_id: ""
          data: ""
          value_input_option: ""
          include_values_in_response: ""
          response_value_render_option: ""
          response_date_time_render_option: ""
        provider_id: omluc/google_sheets/google_sheets
        provider_name: omluc/google_sheets/google_sheets
        provider_type: builtin
        selected: false
        title: "結果書き込み"
        tool_configurations:
          include_values_in_response: null
          response_date_time_render_option: null
          response_value_render_option: null
          value_input_option: USER_ENTERED
        tool_description: Updates multiple ranges in a Google Sheet with specified values
        tool_label: Batch Update
        tool_name: batch_update
        tool_parameters:
          data:
            type: mixed
            value: "{{#transform_node_2.output#}}"
          spreadsheet_id:
            type: mixed
            value: "1dd5IPZBYY5ZtImb48SLnO8c9b4Z8w5YUr1gWF0STqSQ"
        type: tool
      height: 168
      id: batch_update_node
      position:
        x: 1550
        y: 300
      positionAbsolute:
        x: 1550
        y: 300
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        answer: "## 分析完了しました！\n\n### 📊 取得データ\n{{#transform_node_1.output#}}\n\n### 📈 分析結果\n{{#llm_analyzer.text#}}\n\n### ✅ スプレッドシート更新\nOUTPUTシートに分析結果を書き込みました。\n\n更新内容：\n{{#transform_node_2.output#}}"
        desc: ""
        selected: false
        title: "回答"
        type: answer
        variables: []
      height: 174
      id: answer
      position:
        x: 1850
        y: 300
      positionAbsolute:
        x: 1850
        y: 300
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    viewport:
      x: 0
      y: 0
      zoom: 1