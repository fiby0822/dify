app:
  description: "最新のAI技術に関するニュースを検索して要約するワークフロー"
  icon: "🤖"
  icon_background: "#FFEAD5"
  mode: advanced-chat
  name: "AI技術ニュース検索ボット"
  use_icon_as_answer_icon: false

dependencies:
- current_identifier: null
  type: marketplace
  value:
    marketplace_plugin_unique_identifier: langgenius/tavily:0.0.5@8bb7fa1e0cc7d37b93bc969ca8837fa00b0d47fa

kind: app

version: 0.3.0

workflow:
  conversation_variables: []
  environment_variables: []
  features:
    file_upload:
      enabled: false
    opening_statement: |
      こんにちは！最新のAI技術に関するニュースを検索します。
      検索したいAI技術のキーワードを教えてください。
      例：「生成AI」「機械学習」「深層学習」「ChatGPT」など
    retriever_resource:
      enabled: false
    sensitive_word_avoidance:
      enabled: false
    speech_to_text:
      enabled: false
    suggested_questions:
      - "最新の生成AIの動向を教えて"
      - "機械学習の新しい研究成果について知りたい"
      - "ChatGPTに関する最新ニュースは？"
    suggested_questions_after_answer:
      enabled: false
    text_to_speech:
      enabled: false
      language: ''
      voice: ''
  graph:
    edges:
      - data:
          isInLoop: false
          sourceType: start
          targetType: tool
        id: start-search-edge
        selected: false
        source: start_node
        sourceHandle: source
        target: web_search_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: tool
          targetType: llm
        id: search-llm-edge
        selected: false
        source: web_search_node
        sourceHandle: source
        target: summary_llm_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: llm
          targetType: answer
        id: llm-answer-edge
        selected: false
        source: summary_llm_node
        sourceHandle: source
        target: answer_node
        targetHandle: target
        type: custom
        zIndex: 0
    nodes:
      - data:
          desc: "ユーザーからの検索キーワードを受け取る"
          selected: false
          title: "開始"
          type: start
          variables: []
        height: 54
        id: start_node
        position:
          x: 50
          y: 200
        positionAbsolute:
          x: 50
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          provider_id: langgenius/tavily/tavily
          provider_type: builtin
          tool_name: tavily_search
          is_team_authorization: true
          tool_parameters:
            query:
              type: mixed
              value: '{{#sys.query#}}'
            search_depth: advanced
            topic: news
            days: 7
            max_results: 5
            include_answer: true
            include_raw_content: false
          tool_configurations:
            search_depth: advanced
            topic: news
            days: 7
            max_results: 5
            include_answer: 1
            include_images: 0
            include_raw_content: 0
          type: tool
          desc: "最新のAIニュースをWeb検索"
          selected: false
          title: "Tavily Search"
        height: 98
        id: web_search_node
        position:
          x: 350
          y: 200
        positionAbsolute:
          x: 350
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          model:
            provider: openai
            name: gpt-4o
            mode: chat
          prompt_template:
            - id: system-prompt-1
              role: system
              text: |
                あなたはAI技術に詳しいニュースキュレーターです。
                検索結果から最新のAI技術ニュースを要約して、わかりやすく説明してください。
                
                以下の点に注意してください：
                1. 重要なポイントを箇条書きでまとめる
                2. 技術的な内容も初心者にわかりやすく説明
                3. 最新のトレンドや動向を強調
                4. 信頼できる情報源を明記
            - id: user-prompt-1
              role: user
              text: |
                以下の検索結果から、最新のAI技術ニュースを要約してください：
                
                検索キーワード：{{#sys.query#}}
                
                検索結果：
                {{#web_search_node.text#}}
                
                上記の内容を基に、重要なポイントを分かりやすくまとめてください。
          completion_params:
            temperature: 0.7
            max_tokens: 1500
          structured_output_enabled: false
          vision:
            enabled: false
          variables: []
          context:
            enabled: false
            variable_selector: []
          desc: "検索結果を要約"
          selected: false
          title: "ニュース要約"
          type: llm
        height: 98
        id: summary_llm_node
        position:
          x: 650
          y: 200
        positionAbsolute:
          x: 650
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          answer: '{{#summary_llm_node.text#}}'
          desc: "要約結果を表示"
          selected: false
          title: "回答"
          type: answer
          variables: []
        height: 107
        id: answer_node
        position:
          x: 950
          y: 200
        positionAbsolute:
          x: 950
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
    viewport:
      x: 0
      y: 0
      zoom: 0.8