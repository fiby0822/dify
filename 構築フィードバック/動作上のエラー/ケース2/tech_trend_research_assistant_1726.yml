app:
  description: "技術分野の最新トレンドを調査し、整理・要約するアシスタントワークフロー"
  icon: "🔍"
  icon_background: "#FFEAD5"
  mode: advanced-chat
  name: "テクノロジートレンド調査アシスタント"
  use_icon_as_answer_icon: false

dependencies:
- current_identifier: null
  type: marketplace
  value:
    marketplace_plugin_unique_identifier: langgenius/tavily:0.0.5@dac4e31aa6cc4fb7add8f8c542f896ce52a19e6c32f6f4c1ed0f93e10ba95f42

kind: app

version: 0.3.0

workflow:
  conversation_variables: []
  environment_variables: []
  features:
    file_upload:
      enabled: false
    opening_statement: |
      こんにちは！技術トレンド調査アシスタントです。
      
      調査したい技術分野のキーワード（例：AI、ブロックチェーン、量子コンピューティング、クラウド、IoT等）を入力してください。
      最新のトレンドと動向をレポートにまとめます。
    retriever_resource:
      enabled: false
    sensitive_word_avoidance:
      enabled: false
    speech_to_text:
      enabled: false
    suggested_questions:
      - "AIの最新トレンドを教えて"
      - "ブロックチェーン技術の最新動向は？"
      - "量子コンピューティングの現状について"
      - "クラウドネイティブ技術のトレンドは？"
    suggested_questions_after_answer:
      enabled: false
    text_to_speech:
      enabled: false
  graph:
    edges:
      - data:
          isInLoop: false
          sourceType: start
          targetType: tool
        id: start-websearch-edge
        selected: false
        source: start_node
        sourceHandle: source
        target: web_search_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: tool
          targetType: llm
        id: websearch-analysis-edge
        selected: false
        source: web_search_node
        sourceHandle: source
        target: analysis_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: llm
          targetType: llm
        id: analysis-report-edge
        selected: false
        source: analysis_node
        sourceHandle: source
        target: report_generation_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: llm
          targetType: answer
        id: report-answer-edge
        selected: false
        source: report_generation_node
        sourceHandle: source
        target: answer_node
        targetHandle: target
        type: custom
        zIndex: 0
    nodes:
      - data:
          desc: "ユーザーからの技術キーワード入力を受け付ける"
          selected: false
          title: "開始"
          type: start
          variables: []
        height: 54
        id: start_node
        position:
          x: 50
          y: 200
        positionAbsolute:
          x: 50
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          provider_id: langgenius/tavily/tavily
          provider_type: builtin
          tool_name: tavily_search
          is_team_authorization: true
          tool_parameters:
            query:
              type: mixed
              value: '{{#sys.query#}} latest news technology trends 2025'
            search_depth: basic
            topic: news
            days: 7
            max_results: 10
            include_answer: false
            include_images: false
            include_raw_content: false
            time_range: week
          desc: "Tavily Searchで最新の技術ニュースを検索"
          selected: false
          title: "WEB検索"
          type: tool
        height: 98
        id: web_search_node
        position:
          x: 350
          y: 200
        positionAbsolute:
          x: 350
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          model:
            provider: openai
            name: gpt-4o-mini
            mode: chat
            completion_params:
              temperature: 0.3
              max_tokens: 2000
          structured_output_enabled: false
          vision:
            enabled: false
          variables: []
          context:
            enabled: false
            variable_selector: []
          desc: "検索結果を分析してトレンドを抽出"
          selected: false
          title: "トレンド分析"
          type: llm
          prompt_template:
            - id: system-prompt-analysis
              role: system
              text: |
                あなたは技術トレンド分析の専門家です。
                提供された検索結果から重要なトレンドと話題を抽出し、整理してください。
                
                以下の観点で分析してください：
                1. 最新の技術動向
                2. 注目されている企業やプロジェクト
                3. 技術の進展状況
                4. 今後の展望
            - id: user-prompt-analysis
              role: user
              text: |
                以下は「{{#sys.query#}}」に関する最新の検索結果です：
                
                {{#web_search_node.text#}}
                
                この検索結果から重要なトレンドと話題を抽出し、箇条書きで整理してください。
        height: 98
        id: analysis_node
        position:
          x: 650
          y: 200
        positionAbsolute:
          x: 650
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          model:
            provider: openai
            name: gpt-4o-mini
            mode: chat
            completion_params:
              temperature: 0.5
              max_tokens: 3000
          structured_output_enabled: false
          vision:
            enabled: false
          variables: []
          context:
            enabled: false
            variable_selector: []
          desc: "最終的なレポートを生成"
          selected: false
          title: "レポート生成"
          type: llm
          prompt_template:
            - id: system-prompt-report
              role: system
              text: |
                あなたは技術レポートの専門ライターです。
                分析結果を基に、読みやすく構造化されたレポートを作成してください。
            - id: user-prompt-report
              role: user
              text: |
                「{{#sys.query#}}」に関する技術トレンド調査レポートを以下の構成で作成してください：
                
                分析結果：
                {{#analysis_node.text#}}
                
                レポート構成：
                1. 調査対象技術の概要（1-2段落）
                2. 最新トレンド（3-5項目、各項目に説明を付ける）
                3. 注目すべき企業・プロジェクト（具体名を挙げて説明）
                4. 今後の展望（技術の将来性について）
                5. 参考情報（調査日時を含める）
                
                読みやすく、専門用語には簡単な説明を付けてください。
        height: 98
        id: report_generation_node
        position:
          x: 950
          y: 200
        positionAbsolute:
          x: 950
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          answer: '{{#report_generation_node.text#}}'
          desc: "生成されたレポートを表示"
          selected: false
          title: "レポート出力"
          type: answer
          variables: []
        height: 107
        id: answer_node
        position:
          x: 1250
          y: 200
        positionAbsolute:
          x: 1250
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
    viewport:
      x: 0
      y: 0
      zoom: 0.8