app:
  description: "手書きの備品リストや在庫表の画像をOCRで読み取り、構造化されたデータとして出力するワークフロー"
  icon: "📷"
  icon_background: "#E1F3FF"
  mode: advanced-chat
  name: "手書き備品リストOCR処理"
  use_icon_as_answer_icon: false

dependencies:
- current_identifier: null
  type: marketplace
  value:
    marketplace_plugin_unique_identifier: langgenius/openai:0.0.26@c1e643ac6a7732f6333a783320b4d3026fa5e31d8e7026375b98d44418d33f26

kind: app
version: 0.3.0

workflow:
  conversation_variables: []
  environment_variables: []
  features:
    file_upload:
      enabled: true
      allowed_file_types:
        - image
        - document
      allowed_file_extensions:
        - .JPG
        - .JPEG
        - .PNG
        - .WEBP
        - .HEIC
        - .PDF
      fileUploadConfig:
        image_file_size_limit: 10
        file_size_limit: 15
        workflow_file_upload_limit: 10
      image:
        enabled: false
        number_limits: 5
        transfer_methods:
          - local_file
          - remote_url
    opening_statement: |
      手書きの備品リストや在庫表の画像をアップロードしてください。
      OCRで読み取り、構造化されたデータとして出力します。
      
      出力形式：
      - CSV形式
      - JSON形式
      
      読み取り可能な項目：
      - 品名
      - 数量
      - 単位（個、箱、本など）
      - 備考
    retriever_resource:
      enabled: false
    sensitive_word_avoidance:
      enabled: false
    speech_to_text:
      enabled: false
    suggested_questions:
      - "CSVで出力してください"
      - "JSON形式で出力してください" 
      - "品名と数量だけ抽出してください"
    suggested_questions_after_answer:
      enabled: false
    text_to_speech:
      enabled: false
  graph:
    edges:
      - data:
          isInLoop: false
          sourceType: start
          targetType: llm
        id: start-ocr-edge
        selected: false
        source: start_node
        sourceHandle: source
        target: ocr_analysis_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: llm
          targetType: answer
        id: ocr-answer-edge
        selected: false
        source: ocr_analysis_node
        sourceHandle: source
        target: answer_node
        targetHandle: target
        type: custom
        zIndex: 0
    nodes:
      - data:
          desc: "ワークフローの開始点"
          selected: false
          title: "開始"
          type: start
          variables: []
        height: 54
        id: start_node
        position:
          x: 50
          y: 200
        positionAbsolute:
          x: 50
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          context:
            enabled: false
            variable_selector: []
          desc: "画像からOCRでテキスト情報を抽出し、構造化データとして出力"
          model:
            completion_params:
              temperature: 0.3
              max_tokens: 2000
            mode: chat
            name: gpt-4o
            provider: langgenius/openai/openai
          prompt_template:
            - id: system-prompt
              role: system
              text: |
                あなたは手書き備品リストのOCR解析専門家です。
                画像から備品情報を正確に読み取り、構造化されたデータとして出力してください。
                
                読み取るべき項目：
                1. 品名（商品名、備品名）
                2. 数量（数値）
                3. 単位（個、箱、本、セット等）
                4. 備考（もしあれば）
                
                出力形式はユーザーの要求に応じて以下のいずれかで提供：
                - CSV形式（デフォルト）：ヘッダー行を含めて出力
                - JSON形式：構造化されたJSON配列として出力
                
                重要事項：
                - 手書き文字の判読が難しい場合は、最も可能性の高い文字を推測
                - 数量は必ず数値として解釈
                - 単位が明記されていない場合は「個」をデフォルトとする
                - 説明は不要、データのみを出力
            - id: user-prompt
              role: user
              text: |
                アップロードされた備品リスト画像を解析してください。
                {{#sys.query#}}
          selected: false
          structured_output_enabled: false
          title: "OCR画像解析"
          type: llm
          variables: []
          vision:
            configs:
              detail: high
              variable_selector: []
            enabled: true
        height: 180
        id: ocr_analysis_node
        position:
          x: 350
          y: 200
        positionAbsolute:
          x: 350
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          answer: |
            {{#ocr_analysis_node.text#}}
          desc: "OCR解析結果を出力"
          selected: false
          title: "解析結果"
          type: answer
          variables: []
        height: 107
        id: answer_node
        position:
          x: 650
          y: 200
        positionAbsolute:
          x: 650
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
    viewport:
      x: 0
      y: 0
      zoom: 0.8