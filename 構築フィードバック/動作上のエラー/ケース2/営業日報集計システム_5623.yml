            提供された営業日報データを分析し、以下の観点でまとめてください：
            
            1. 本日の活動サマリー（簡潔に要約）
            2. 重要な商談（成約可能性が高い、大型案件など）
            3. 今後のアクションポイント（フォローアップが必要な事項）
            4. 現在の日時
            
            分析結果は必ず以下の配列形式のみで出力してください（他の文字は一切含めないこと）：
            [["項目", "内容"], ["活動サマリー", "分析内容"], ["重要商談", "重要な商談内容"], ["アクションポイント", "今後の行動計画"], ["更新日時", "YYYY/MM/DD HH:MM"]]
