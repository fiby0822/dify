version: 0.3.0
kind: app
app:
  icon: "📊"
  icon_background: "#FFC107"
  mode: advanced-chat
  name: "営業日報分析_最終版"
  description: "GoogleSpreadsheetから営業日報データを取得し、分析結果を記録"
  use_icon_as_answer_icon: false
dependencies:
- current_identifier: null
  type: marketplace
  value:
    marketplace_plugin_unique_identifier: omluc/google_sheets:0.0.2@17f06eaa1d905595e1a76460e7249707a722142353d551cf14aed3d8517c134f
workflow:
  conversation_variables: []
  environment_variables: []
  graph:
    edges:
    - data:
        isInLoop: false
        sourceType: start
        targetType: tool
      id: start-sheets_read
      selected: false
      source: start
      sourceHandle: source
      target: sheets_read
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: tool
        targetType: llm
      id: sheets_read-llm_analyze
      selected: false
      source: sheets_read
      sourceHandle: source
      target: llm_analyze
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: llm
        targetType: template-transform
      id: llm_analyze-json_format
      selected: false
      source: llm_analyze
      sourceHandle: source
      target: json_format
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: template-transform
        targetType: tool
      id: json_format-sheets_write
      selected: false
      source: json_format
      sourceHandle: source
      target: sheets_write
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: tool
        targetType: answer
      id: sheets_write-answer_node
      selected: false
      source: sheets_write
      sourceHandle: source
      target: answer_node
      targetHandle: target
      type: custom
      zIndex: 0
    nodes:
    - data:
        desc: ""
        selected: false
        title: 開始
        type: start
        variables: []
      height: 54
      id: start
      position:
        x: 50
        y: 200
      positionAbsolute:
        x: 50
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        desc: ""
        provider_id: omluc/google_sheets
        provider_name: Google Sheets
        provider_type: marketplace
        selected: false
        title: データ取得
        tool_label: Google Sheets
        tool_name: batch_get
        tool_parameters:
          ranges:
            type: mixed
            value: '["営業日報!A1:E10"]'
          spreadsheet_id:
            type: mixed
            value: "1dd5IPZBYY5ZtImb48SLnO8c9b4Z8w5YUr1gWF0STqSQ"
        type: tool
      height: 90
      id: sheets_read
      position:
        x: 350
        y: 200
      positionAbsolute:
        x: 350
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        completion_params:
          max_tokens: 1000
          temperature: 0.7
        context:
          enabled: false
          variable_selector: []
        model:
          mode: chat
          name: gpt-4o
          provider: openai
        prompt_template:
        - id: sys-1
          role: system
          text: |
            営業日報データを分析して、以下の3項目を簡潔に出力してください：
            1. 業界傾向（1行）
            2. ステータス分布（1行）
            3. 改善提案（1行）
            
            出力は必ず3行で、各行に1項目のみを記載してください。
            余計な説明や番号は含めないでください。
        - id: usr-1
          role: user
          text: |
            営業日報データ：
            {{#sheets_read.data#}}
        selected: false
        structured_output_enabled: false
        title: データ分析
        type: llm
        variables: []
        vision:
          enabled: false
      height: 98
      id: llm_analyze
      position:
        x: 650
        y: 200
      positionAbsolute:
        x: 650
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        template: |
          [
            {
              "range": "分析結果!A1:B4",
              "values": [
                ["項目名", "内容"],
                ["業界傾向", {{ llm_output | trim | tojson }}],
                ["ステータス分布", "データを分析中"],
                ["改善提案", "分析結果に基づく提案"]
              ]
            }
          ]
        title: JSON整形
        type: template-transform
        variables:
        - value_selector:
          - llm_analyze
          - text
          value_type: string
          variable: llm_output
      height: 54
      id: json_format
      position:
        x: 950
        y: 200
      positionAbsolute:
        x: 950
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        desc: ""
        provider_id: omluc/google_sheets
        provider_name: Google Sheets
        provider_type: marketplace
        selected: false
        title: 結果書込
        tool_label: Google Sheets
        tool_name: batch_update
        tool_parameters:
          data:
            type: mixed
            value: '{{#json_format.output#}}'
          spreadsheet_id:
            type: mixed
            value: "1dd5IPZBYY5ZtImb48SLnO8c9b4Z8w5YUr1gWF0STqSQ"
          value_input_option:
            type: mixed
            value: "USER_ENTERED"
        type: tool
      height: 90
      id: sheets_write
      position:
        x: 1250
        y: 200
      positionAbsolute:
        x: 1250
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        answer: |
          営業日報の分析が完了しました。
          分析結果：
          
          {{#llm_analyze.text#}}
          
          結果はGoogleスプレッドシートに記録されました。
        desc: ""
        selected: false
        title: 完了
        type: answer
        variables: []
      height: 107
      id: answer_node
      position:
        x: 1550
        y: 200
      positionAbsolute:
        x: 1550
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
  features:
    file_upload:
      enabled: false
    opening_statement: "営業日報の分析を開始します。何か入力してください。"
    retriever_resource:
      enabled: false
    sensitive_word_avoidance:
      enabled: false
    speech_to_text:
      enabled: false
    suggested_questions: []
    suggested_questions_after_answer:
      enabled: false
    text_to_speech:
      enabled: false
      language: ""
      voice: ""