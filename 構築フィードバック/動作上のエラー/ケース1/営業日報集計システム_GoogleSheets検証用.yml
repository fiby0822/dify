app:
  description: "営業日報の自動集計システム。Google Sheetsから営業データを読み取り、分析結果を別のシートに書き込みます。"
  icon: "📊"
  icon_background: "#FFEAD5"
  mode: advanced-chat
  name: "営業日報集計システム"
  use_icon_as_answer_icon: false

dependencies:
- current_identifier: null
  type: marketplace
  value:
    marketplace_plugin_unique_identifier: omluc/google_sheets:0.0.2@17f06eaa1d905595e1a76460e7249707a722142353d551cf14aed3d8517c134f

kind: app
version: 0.3.0

workflow:
  conversation_variables: []
  environment_variables: []
  features:
    file_upload:
      enabled: false
    opening_statement: "営業日報を集計します。\n実行すると、Google SheetsのINPUTシートから営業データを読み取り、分析結果をOUTPUTシートに書き込みます。\n\n準備：\n1. スプレッドシートのINPUTシートA1:D10に営業データを入力してください\n2. ヘッダー行：担当者名、日付、売上金額、商品カテゴリー\n\nデータを準備できたら「実行」と入力してください。"
    retriever_resource:
      enabled: false
    sensitive_word_avoidance:
      enabled: false
    speech_to_text:
      enabled: false
    suggested_questions:
      - "実行"
      - "営業データを集計して"
      - "日報を分析して"
    suggested_questions_after_answer:
      enabled: false
    text_to_speech:
      enabled: false
      language: ""
      voice: ""
  graph:
    edges:
      - data:
          isInLoop: false
          sourceType: start
          targetType: tool
        id: start-batch_get-edge
        selected: false
        source: start_node
        sourceHandle: source
        target: batch_get_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: tool
          targetType: template-transform
        id: batch_get-transform_data-edge
        selected: false
        source: batch_get_node
        sourceHandle: source
        target: transform_data_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: template-transform
          targetType: llm
        id: transform_data-llm_analyzer-edge
        selected: false
        source: transform_data_node
        sourceHandle: source
        target: llm_analyzer_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: llm
          targetType: template-transform
        id: llm_analyzer-format_output-edge
        selected: false
        source: llm_analyzer_node
        sourceHandle: source
        target: format_output_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: template-transform
          targetType: tool
        id: format_output-batch_update-edge
        selected: false
        source: format_output_node
        sourceHandle: source
        target: batch_update_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: tool
          targetType: answer
        id: batch_update-answer-edge
        selected: false
        source: batch_update_node
        sourceHandle: source
        target: answer_node
        targetHandle: target
        type: custom
        zIndex: 0
    nodes:
      - data:
          desc: "開始"
          selected: false
          title: "開始"
          type: start
          variables: []
        height: 54
        id: start_node
        position:
          x: 50
          y: 200
        positionAbsolute:
          x: 50
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: "営業日報データを読み取る"
          is_team_authorization: true
          output_schema: null
          paramSchemas:
            - name: spreadsheet_id
              type: string
              required: true
              label:
                en_US: Spreadsheet ID
                ja_JP: Spreadsheet ID
              human_description:
                en_US: The ID of the Google Sheet (found in the URL)
                ja_JP: The ID of the Google Sheet (found in the URL)
              llm_description: The ID of the Google Sheet, which can be found in the sheet's URL
            - name: ranges
              type: mixed
              required: true
              label:
                en_US: Ranges
                ja_JP: Ranges
              human_description:
                en_US: The ranges to retrieve data from
                ja_JP: The ranges to retrieve data from
              llm_description: The ranges to retrieve data from
          params:
            spreadsheet_id: ''
            ranges: ''
          provider_id: omluc/google_sheets/google_sheets
          provider_name: omluc/google_sheets/google_sheets
          provider_type: builtin
          selected: false
          title: "営業日報データ取得"
          tool_configurations:
            date_time_render_option: FORMATTED_STRING
            major_dimension: null
            value_render_option: null
          tool_description: Retrieve data from multiple ranges in a Google Sheet
          tool_label: Batch Get
          tool_name: batch_get
          tool_parameters:
            ranges:
              type: mixed
              value: '["INPUT!A1:D10"]'
            spreadsheet_id:
              type: mixed
              value: "1dd5IPZBYY5ZtImb48SLnO8c9b4Z8w5YUr1gWF0STqSQ"
          type: tool
        height: 54
        id: batch_get_node
        position:
          x: 350
          y: 200
        positionAbsolute:
          x: 350
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: "取得データをLLM用に整形"
          selected: false
          template: |
            取得データ（CSV形式）：
            {% for row in sheet_data[0].values %}
            {{ row | join(',') }}
            {% endfor %}
          title: "データ整形"
          type: template-transform
          variables:
            - value_selector:
                - batch_get_node
                - json
              value_type: array[object]
              variable: sheet_data
        height: 54
        id: transform_data_node
        position:
          x: 650
          y: 200
        positionAbsolute:
          x: 650
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          completion_params:
            temperature: 0.3
            max_tokens: 1500
          context:
            enabled: false
            variable_selector: []
          desc: "営業データを分析"
          model:
            mode: chat
            name: gpt-4o
            provider: openai
          prompt_template:
            - id: system-1
              role: system
              text: |
                あなたは営業データ分析の専門家です。以下の形式で営業日報データを受け取り、分析結果を出力してください。

                入力データ形式：
                - 1行目：ヘッダー（担当者名、日付、売上金額、商品カテゴリー）
                - 2行目以降：各営業データ

                出力形式（JSON）：
                {
                  "担当者別売上": [
                    ["担当者名", "売上合計"],
                    ["田中", "150000"],
                    ["佐藤", "200000"]
                  ],
                  "カテゴリー別売上": [
                    ["カテゴリー", "売上合計"],
                    ["家電", "180000"],
                    ["家具", "170000"]
                  ],
                  "総売上": "350000"
                }
            - id: user-1
              role: user
              text: |
                以下の営業日報データを分析してください：

                {{ sheet_data }}

                上記データから、担当者別売上合計、カテゴリー別売上合計、全体の売上総額を計算し、指定されたJSON形式で出力してください。
          selected: false
          structured_output_enabled: false
          title: "営業データ分析"
          type: llm
          variables: []
          vision:
            enabled: false
        height: 98
        id: llm_analyzer_node
        position:
          x: 950
          y: 200
        positionAbsolute:
          x: 950
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: "分析結果をGoogle Sheets形式に整形"
          selected: false
          template: |
            {% set parsed_result = analysis_result | default('{}') %}
            {% if parsed_result %}
            [{"range": "OUTPUT!A1:C10", "values": {{ parsed_result }}}]
            {% else %}
            [{"range": "OUTPUT!A1:C10", "values": [["エラー", "分析結果の取得に失敗しました"]]}]
            {% endif %}
          title: "出力データ整形"
          type: template-transform
          variables:
            - value_selector:
                - llm_analyzer_node
                - text
              value_type: string
              variable: analysis_result
        height: 54
        id: format_output_node
        position:
          x: 1250
          y: 200
        positionAbsolute:
          x: 1250
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          desc: "分析結果をシートに書き込む"
          is_team_authorization: true
          output_schema: null
          paramSchemas:
            - name: spreadsheet_id
              type: string
              required: true
              label:
                en_US: Spreadsheet ID
                ja_JP: Spreadsheet ID
              human_description:
                en_US: The ID of the Google Sheet (found in the URL)
                ja_JP: The ID of the Google Sheet (found in the URL)
              llm_description: The ID of the Google Sheet, which can be found in the sheet's URL
            - name: data
              type: mixed
              required: true
              label:
                en_US: Data
                ja_JP: Data
              human_description:
                en_US: List of value ranges to update
                ja_JP: List of value ranges to update
              llm_description: A list of value ranges to update. Each value range should contain a 'range' and 'values' field.
          params:
            spreadsheet_id: ''
            data: ''
          provider_id: omluc/google_sheets/google_sheets
          provider_name: omluc/google_sheets/google_sheets
          provider_type: builtin
          selected: false
          title: "分析結果書き込み"
          tool_configurations:
            include_values_in_response: null
            response_date_time_render_option: null
            response_value_render_option: null
            value_input_option: USER_ENTERED
          tool_description: Updates multiple ranges in a Google Sheet with specified values
          tool_label: Batch Update
          tool_name: batch_update
          tool_parameters:
            data:
              type: mixed
              value: '{{#format_output_node.output#}}'
            spreadsheet_id:
              type: mixed
              value: "1dd5IPZBYY5ZtImb48SLnO8c9b4Z8w5YUr1gWF0STqSQ"
          type: tool
        height: 54
        id: batch_update_node
        position:
          x: 1550
          y: 200
        positionAbsolute:
          x: 1550
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          answer: |
            営業日報の集計が完了しました。

            実行内容：
            1. INPUT!A1:D10から営業日報データを読み取りました
            2. 担当者別売上、カテゴリー別売上、総売上を計算しました
            3. 分析結果をOUTPUT!A1:C10に書き込みました

            Google Sheetsの「OUTPUT」シートで結果をご確認ください。
          desc: "完了メッセージ"
          selected: false
          title: "完了通知"
          type: answer
          variables: []
        height: 107
        id: answer_node
        position:
          x: 1850
          y: 200
        positionAbsolute:
          x: 1850
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
    viewport:
      x: 0
      y: 0
      zoom: 0.8