app:
  description: "ユーザーが入力したトピックについて最新のニュース記事を検索し、その内容を要約して日本語で出力するワークフロー"
  icon: "📰"
  icon_background: "#E4F2FF"
  mode: advanced-chat
  name: "最新ニュース検索＆要約"
  use_icon_as_answer_icon: false

dependencies:
- current_identifier: null
  type: marketplace
  value:
    marketplace_plugin_unique_identifier: langgenius/tavily:0.0.5@b60e09d9cc1c314b7f9c0a853bb006bcb40cc12c3cf1f91406771b8f088beaae

kind: app

version: 0.3.0

workflow:
  conversation_variables: []
  environment_variables: []
  features:
    file_upload:
      enabled: false
    opening_statement: |
      検索したいトピックを入力してください。最新のニュース記事を検索して要約します。
    retriever_resource:
      enabled: false
    sensitive_word_avoidance:
      enabled: false
    speech_to_text:
      enabled: false
    suggested_questions:
      - "AIの最新動向について教えて"
      - "今週の経済ニュースを要約して"
      - "環境問題に関する最新情報は？"
    suggested_questions_after_answer:
      enabled: false
    text_to_speech:
      enabled: false
      language: ''
      voice: ''
  graph:
    edges:
      - data:
          isInLoop: false
          sourceType: start
          targetType: tool
        id: start-search-edge
        selected: false
        source: start_node
        sourceHandle: source
        target: web_search_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: tool
          targetType: llm
        id: search-llm-edge
        selected: false
        source: web_search_node
        sourceHandle: source
        target: summarize_node
        targetHandle: target
        type: custom
        zIndex: 0
      - data:
          isInLoop: false
          sourceType: llm
          targetType: answer
        id: llm-answer-edge
        selected: false
        source: summarize_node
        sourceHandle: source
        target: answer_node
        targetHandle: target
        type: custom
        zIndex: 0
    nodes:
      - data:
          desc: "ユーザーから検索トピックを受け取る"
          selected: false
          title: "開始"
          type: start
          variables: []
        height: 54
        id: start_node
        position:
          x: 50
          y: 200
        positionAbsolute:
          x: 50
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          provider_id: langgenius/tavily/tavily
          provider_type: builtin
          tool_name: tavily_search
          provider_name: langgenius/tavily/tavily
          tool_label: Tavily Search
          is_team_authorization: true
          tool_parameters:
            query:
              type: mixed
              value: '{{#sys.query#}}'
          tool_configurations:
            search_depth: basic
            topic: news
            time_range: week
            max_results: 5
            include_answer: 0
            include_images: 0
            include_raw_content: 0
          type: tool
          title: "ニュース検索"
          desc: "Tavily Searchを使用して最新ニュースを検索"
          selected: false
        height: 98
        id: web_search_node
        position:
          x: 350
          y: 200
        positionAbsolute:
          x: 350
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          context:
            enabled: false
            variable_selector: []
          desc: "検索結果を日本語で要約"
          model:
            completion_params:
              max_tokens: 1500
              temperature: 0.3
            mode: chat
            name: gpt-4
            provider: openai
          prompt_template:
            - id: system-1
              role: system
              text: |
                あなたは優秀なニュース要約アシスタントです。
                与えられた検索結果から、以下の形式で日本語の要約を作成してください：
                
                【トピック】
                検索されたトピック名
                
                【検索日時】
                現在の日時（YYYY年MM月DD日）
                
                【要約】
                - 重要なポイント1
                - 重要なポイント2
                - 重要なポイント3
                （3-5つの箇条書きで要約）
                
                【情報源】
                記事のURLリスト（最大5つ）
            - id: user-1
              role: user
              text: |
                トピック：{{#sys.query#}}
                
                検索結果：
                {{#web_search_node.text#}}
          selected: false
          structured_output_enabled: false
          title: "要約生成"
          type: llm
          variables: []
          vision:
            enabled: false
        height: 98
        id: summarize_node
        position:
          x: 650
          y: 200
        positionAbsolute:
          x: 650
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
      - data:
          answer: '{{#summarize_node.text#}}'
          desc: "要約結果を出力"
          selected: false
          title: "回答"
          type: answer
          variables: []
        height: 107
        id: answer_node
        position:
          x: 950
          y: 200
        positionAbsolute:
          x: 950
          y: 200
        selected: false
        sourcePosition: right
        targetPosition: left
        type: custom
        width: 244
    viewport:
      x: 0
      y: 0
      zoom: 0.8