version: 0.3.0
kind: app
app:
  icon: "📋"
  icon_background: "#4CAF50"
  mode: advanced-chat
  name: "シート連携データ管理ツール"
  description: "GoogleSheetsのデータを読み取り、AIで処理し、結果を別シートに書き込む"
  use_icon_as_answer_icon: false
dependencies:
- current_identifier: null
  type: marketplace
  value:
    marketplace_plugin_unique_identifier: omluc/google_sheets:0.0.2@17f06eaa1d905595e1a76460e7249707a722142353d551cf14aed3d8517c134f
workflow:
  conversation_variables: []
  environment_variables: []
  graph:
    edges:
    - data:
        isInLoop: false
        sourceType: start
        targetType: tool
      id: start-get_data
      selected: false
      source: start
      sourceHandle: source
      target: get_data
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: tool
        targetType: llm
      id: get_data-process_data
      selected: false
      source: get_data
      sourceHandle: source
      target: process_data
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: llm
        targetType: template-transform
      id: process_data-prepare_output
      selected: false
      source: process_data
      sourceHandle: source
      target: prepare_output
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: template-transform
        targetType: tool
      id: prepare_output-write_data
      selected: false
      source: prepare_output
      sourceHandle: source
      target: write_data
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInLoop: false
        sourceType: tool
        targetType: answer
      id: write_data-result
      selected: false
      source: write_data
      sourceHandle: source
      target: result
      targetHandle: target
      type: custom
      zIndex: 0
    nodes:
    - data:
        desc: ""
        selected: false
        title: 開始
        type: start
        variables: []
      height: 54
      id: start
      position:
        x: 50
        y: 200
      positionAbsolute:
        x: 50
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        desc: "入力シートからデータを読み取る"
        provider_id: omluc/google_sheets
        provider_name: Google Sheets
        provider_type: marketplace
        selected: false
        title: "データ読み取り"
        tool_label: Google Sheets
        tool_name: batch_get
        tool_parameters:
          ranges:
            type: mixed
            value: '["INPUT!A1:B10"]'
          spreadsheet_id:
            type: mixed
            value: "1dd5IPZBYY5ZtImb48SLnO8c9b4Z8w5YUr1gWF0STqSQ"
        type: tool
      height: 90
      id: get_data
      position:
        x: 350
        y: 200
      positionAbsolute:
        x: 350
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        completion_params:
          max_tokens: 500
          temperature: 0.7
        context:
          enabled: false
          variable_selector: []
        model:
          mode: chat
          name: gpt-4o
          provider: openai
        prompt_template:
        - id: sys-prompt
          role: system
          text: |
            あなたはデータ処理アシスタントです。
            入力されたデータを要約して、重要なポイントを3つ抽出してください。
            出力は簡潔に1-2文でまとめてください。
        - id: usr-prompt
          role: user
          text: |
            以下のデータから重要なポイントを3つ抽出してください：
            
            {{#get_data.data#}}
            
            ユーザーの質問：{{#sys.query#}}
        selected: false
        structured_output_enabled: false
        title: "データ処理"
        type: llm
        variables: []
        vision:
          enabled: false
      height: 98
      id: process_data
      position:
        x: 650
        y: 200
      positionAbsolute:
        x: 650
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        template: |
          [
            {
              "range": "OUTPUT!A1:B2",
              "values": [
                ["項目", "内容"],
                ["処理結果", {{ summary | trim | tojson }}]
              ]
            }
          ]
        title: "出力準備"
        type: template-transform
        variables:
        - value_selector:
          - process_data
          - text
          value_type: string
          variable: summary
      height: 54
      id: prepare_output
      position:
        x: 950
        y: 200
      positionAbsolute:
        x: 950
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        desc: "結果をOUTPUTシートに書き込む"
        provider_id: omluc/google_sheets
        provider_name: Google Sheets
        provider_type: marketplace
        selected: false
        title: "データ書き込み"
        tool_label: Google Sheets
        tool_name: batch_update
        tool_parameters:
          data:
            type: mixed
            value: '{{#prepare_output.output#}}'
          spreadsheet_id:
            type: mixed
            value: "1dd5IPZBYY5ZtImb48SLnO8c9b4Z8w5YUr1gWF0STqSQ"
          value_input_option:
            type: mixed
            value: "USER_ENTERED"
        type: tool
      height: 90
      id: write_data
      position:
        x: 1250
        y: 200
      positionAbsolute:
        x: 1250
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        answer: |
          処理が完了しました。
          
          **処理結果：**
          {{#process_data.text#}}
          
          結果はGoogleスプレッドシートのOUTPUTシートに記録されました。
        desc: ""
        selected: false
        title: 処理完了
        type: answer
        variables: []
      height: 107
      id: result
      position:
        x: 1550
        y: 200
      positionAbsolute:
        x: 1550
        y: 200
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
  features:
    file_upload:
      enabled: false
    opening_statement: "GoogleSheetsのデータ処理ツールです。質問を入力してください。"
    retriever_resource:
      enabled: false
    sensitive_word_avoidance:
      enabled: false
    speech_to_text:
      enabled: false
    suggested_questions:
    - "データを分析してください"
    - "重要なポイントを教えてください"
    - "データの要約をお願いします"
    suggested_questions_after_answer:
      enabled: false
    text_to_speech:
      enabled: false
      language: ""
      voice: ""